r la période 2029-2040 concernant les moyens financiers disponibles pour l'aménagement. On peut toutefois partir du principe que, après 2030 également, les mesures d'aménagement pourront être financées à hauteur de 1,5 à 2 milliards de francs par an.\u003c/p\u003e\u003cp\u003e3. Les travaux de planification pour la consolidation de l'étape d'aménagement 2035 démarrent début 2023. Il s'agit de trouver des solutions pour les réductions de temps de parcours sur l'axe est-ouest qui ne sont pas réalisables du fait de l'abandon par les CFF de la technologie de compensation du roulis (WAKO). Par ailleurs, il convient de déterminer des mesures complémentaires au niveau de l'infrastructure afin d'augmenter la stabilité de l'exploitation. Ce n'est qu'au cours du processus de planification que l'on pourra déterminer le montant des investissements nécessaires pour ces mesures complémentaires. Le Conseil fédéral informera sur le financement requis pour les mesures complémentaires correspondantes dans le cadre de la consultation sur le message 2026.\u003c/p\u003e\u003cp\u003e4. Sur la base des estimations actuelles, le FIF dispose de suffisamment de liquidités pour financer l'étape d'aménagement 2035 (voir ch. 1). Le défi de l'aménagement futur et du maintien de la qualité des infrastructures ferroviaires ne réside pas en premier lieu dans le manque de moyens financiers, mais, au niveau de la planification et de la technique, dans la mise en oeuvre en cours d'exploitation.\u003c/p\u003e\u003cp\u003e5. L'ampleur d'une étape d'aménagement est fonction du nombre d'années pendant lesquelles les moyens financiers du FIF doivent être affectés à l'aménagement de l'infrastructure ferroviaire. Le message 2026 prévoit déjà, outre la consolidation, l'échelonnement par étapes de différents grands projets d'aménagement (mesures visées à l'art. 1, al. 3, let. a à e, de l'arrêté fédéral sur l'étape d'aménagement 2035 de l'infrastructure ferroviaire). L'ampleur des moyens financiers pour la poursuite de l'aménagement visé par le message 2030 dépendra de l'ampleur des moyens financiers engagés en vertu du message 2026 et de l'horizon de réalisation fixé pour les deux messages. Il n'est donc pas possible de se prononcer actuellement sur l'ampleur de l'aménagement qui fera l'objet du message 2030. L'expérience de ces dernières années montre que le maintien de la stabilité de l'horaire et les ressources de planification et de mise en oeuvre limitent davantage le volume d'aménagement que les moyens financiers disponibles dans le FIF.\u003c/p\u003e\u003cp\u003e \u003c/p\u003e\u003cp\u003e(1) \u003ca  href=\"https://www.fedlex.admin.ch/fr/consultation-procedures/ongoing#EFD\"\u003eProcédures de consultation en cours (admin.ch)\u003c/a\u003e\u003c/p\u003e\u003c/text\u003e"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224342,"short_number":"22.4342","title":"Arrêté fédéral relatif à la gare de passage de Lucerne. État d'avancement de la mise en oeuvre","type":"Interpellation","author_name":"Gmür-Schönenberger Andrea","author_type":"councillor","author_id":4181,"submission_date":"2022-12-12","status":"Non encore traité au conseil","status_date":"2022-12-12T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLa gare de passage de Lucerne est un projet du siècle qui, pour la ville et le canton, mais aussi pour toute la Suisse centrale, doit être réalisé sans retard. Actuellement, les signes indiquant que le projet est bloqué et qu'il risque de finir sur une voie de garage s'accumulent. \u003c/p\u003e\u003cp\u003eDu côté de la Suisse centrale, tout est prêt. L'avant-projet relatif à la gare de passage de Lucerne sera terminé à la fin de l'année. Qui plus est, le projet de construction et de mise à l'enquête qui suivra est financé grâce aux étapes d'aménagement 2026 et 2035, et il est prévu que sa réalisation se fasse dans la foulée ; or le feu vert n'a pas encore été donné. L'OFT a en outre chargé les CFF de planifier le calendrier de la réalisation. Les résultats ne devraient toutefois pas être disponibles avant la fin 2023. \u003c/p\u003e\u003cp\u003eL'arrêté fédéral du 21 juin 2019 sur l'étape d'aménagement 2035 de l'infrastructure ferroviaire a entériné non seulement, à l'article 1, alinéa 2, lettre h, l'\" étude du projet d'extension de capacité (y compris projet de mise à l'enquête) du noeud de Lucerne (gare de passage) \", mais aussi, à l'article 1, alinéa 3, lettre b, le déroulement chronologique en prescrivant une analyse de l'extension de capacité du noeud de Lucerne (gare de passage) dans la perspective de l'étape d'aménagement suivante, qui fera l'objet d'un message d'ici à 2026. Les règles du jeu ne sauraient être modifiées soudainement. L'OFT et les CFF communiquent de manière contradictoire. Il semble que l'OFT et les CFF se passent la patate chaude qu'est le dossier de la gare de passage. Cette situation soulève plusieurs questions : \u003c/p\u003e\u003cp\u003e1. Qui décidera des prochaines étapes et des prochaines phases, sur quelles bases et en fonction de quels critères ?\u003c/p\u003e\u003cp\u003e2. Pourquoi le projet n'a-t-il pas encore été validé ? Quand l'OFT donnera-t-il son feu vert au projet de construction et de mise à l'enquête de la gare de passage de Lucerne, dont le financement est déjà bouclé ? \u003c/p\u003e\u003cp\u003e3. Quand le début de la construction de la gare de passage de Lucerne est-il prévu eu égard aux connaissances dont l'OFT dispose actuellement ? \u003c/p\u003e\u003cp\u003e4. S'agit-il seulement d'une rumeur inquiétante ou la planification du projet de gare de passage de Lucerne risque-t-elle réellement d'être interrompue, ce qui entraînerait des retards dans le lancement des travaux ? Que font conjointement l'OFT et les CFF pour éviter par tous les moyens tout risque d'interruption ? \u003c/p\u003e\u003cp\u003e5. Quelles sont les ressources en personnel qui sont disponibles pour la planification entre 2024 et 2026 ?\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224342-fr","changes":{"modified":{"old":"2023-01-04T11:48:27.113000","new":"2023-01-26T11:29:32.850000"},"federal_council_response_text":{"old":"","new":"\u003ctext\u003e\u003cp\u003e1. Conformément à l'art. 48d de la loi fédérale du 20 décembre 1957 sur les chemins de fer (LCdF ; RS 742.101), l'Office fédéral des transports (OFT), en sa qualité de responsable du processus, coordonne et dirige la planification des étapes d'aménagement. L'art. 48c LCdF dispose que les mesures prévues dans les étapes d'aménagement sont fondées sur un besoin attesté et sur un projet d'offre reposant lui-même sur des principes microéconomiques et macroéconomiques.\u003c/p\u003e\u003cp\u003eDans la perspective du message 2026 relatif à la prochaine étape d'aménagement, l'OFT examine les mesures énumérées à l'art. 1, al. 3, let. a à e, de l'arrêté fédéral du 21 juin 2019 sur l'étape d'aménagement 2035 de l'infrastructure ferroviaire, parmi lesquelles figure la réalisation de la gare de passage de Lucerne. Il détermine si et dans quelle mesure la mise en oeuvre des projets mentionnés peut être recommandée au Conseil fédéral et au Parlement dans le cadre des possibilités financières du fonds d'infrastructure ferroviaire. Lors des travaux, l'OFT se concerte étroitement avec les cantons, les CFF et les autres entreprises de transport. Tous les travaux relatifs à la gare de passage de Lucerne sont coordonnés entre les différents acteurs au sein d'une organisation créée à cet effet.\u003c/p\u003e\u003cp\u003e2./4. L'avant-projet relatif à la gare de passage de Lucerne se trouve actuellement en phase finale. Ensuite, la préparation de la phase suivante commencera en tenant compte des résultats d'une étude sur le déroulement de la réalisation. Cette phase durera environ six mois, avant que le projet de l'ouvrage et de mise à l'enquête puisse être lancé. Cette démarche suit la procédure normale pour les projets de construction, il n'y a pas de risque d'interruption de la planification.\u003c/p\u003e\u003cp\u003e3. Si le Parlement approuve la réalisation de tout ou partie de la gare de passage de Lucerne en 2026, les travaux pourront commencer au début des années 30 conformément à l'échéancier actuel.\u003c/p\u003e\u003cp\u003e5. Les ressources de l'OFT et des CFF sont utilisées de sorte que la mise en oeuvre de projets approuvés puisse progresser généralement sans retard.\u003c/p\u003e\u003c/text\u003e"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224320,"short_number":"22.4320","title":"Adapter la méthode Niba pour évaluer correctement les futurs aménagements ferroviaires conformément à la perspective Rail 2050","type":"Interpellation","author_name":"Christ Katja","author_type":"councillor","author_id":4252,"submission_date":"2022-12-06","status":"Non encore traité au conseil","status_date":"2022-12-06T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLa perspective RAIL 2050 du Conseil fédéral définit comment l'offre et l'infrastructure ferroviaires doivent se développer. Par exemple, l'accent est nouvellement mis sur le renforcement du trafic régional transfrontalier. Il faut donc que les futurs aménagements soient mesurés à l'aune des objectifs de la perspective RAIL 2050. Des critères correspondants doivent déjà être appliqués dans le message, prévu pour 2026, visant à compléter l'étape d'aménagement 2035. L'ensemble du processus de planification doit s'aligner en conséquence pour l'étape d'aménagement suivante, pour laquelle un message est prévu en 2030.\u003c/p\u003e\u003cp\u003eOr c'est toujours le guide \" NIBA : indicateurs de durabilité pour les projets d'infrastructure ferroviaire \" et la méthode d'évaluation correspondante que la Confédération utilise pour évaluer les projets d'offre et d'infrastructure. La méthode d'évaluation comprend des indicateurs monétarisés, soit quantifiables, et d'autres qui sont uniquement de nature qualitative. Les gains de temps de parcours figurent aujourd'hui parmi les indicateurs quantifiables (indicateurs \" forts \"). Il semble donc justifié que les indicateurs qui reflètent les objectifs de la perspective RAIL 2050 soient eux aussi monétarisés dans la mesure du possible. C'est la seule façon de leur donner suffisamment de poids dans la pesée des intérêts. Les effets économiques, notamment les effets d'agglomération, sont ici au premier plan.\u003c/p\u003e\u003cp\u003eAfin que les projets futurs puissent être évalués de manière conforme à la perspective RAIL 2050 sur le plan stratégique, la méthode NIBA doit impérativement être adaptée.\u003c/p\u003e\u003cp\u003eLe Conseil fédéral est dès lors prié de répondre aux questions suivantes :\u003c/p\u003e\u003cp\u003e1. Convient-il que la méthode NIBA doit être adaptée afin de garantir une évaluation correcte des futurs projets ferroviaires conformément à la perspective RAIL 2050 ?\u003c/p\u003e\u003cp\u003e2. Dans quel délai attend-il cette adaptation ? Des travaux en ce sens ont-ils déjà été lancés ?\u003c/p\u003e\u003cp\u003e3. Est-il déjà possible de dire dans quelle mesure les effets économiques, notamment les effets d'agglomération, seront eux aussi pris en compte dans l'évaluation ?\u003c/p\u003e\u003cp\u003e4. Comment les cantons seraient-ils associés à la définition des critères de la nouvelle méthode d'évaluation ?\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224320-fr","changes":{"modified":{"old":"2023-01-04T11:42:35.817000","new":"2023-01-26T11:39:32.403000"},"federal_council_response_text":{"old":"","new":"\u003ctext\u003e\u003cp\u003e1. Oui, le Conseil fédéral partage ce point de vue : la Perspective Rail 2050 constitue une base stratégique pour le développement à long terme des chemins de fer. La méthode d'évaluation actuelle repose sur des critères quantifiables et qualitatifs qui devront être vérifiés après la révision de la stratégie à long terme Rail et, le cas échéant, adaptés ou repondérés. Les critères d'évaluation servent à vérifier la pertinence stratégique des objectifs d'offre proposés (examen initial) et à prioriser les mesures identifiées au moyen d'une évaluation axée essentiellement sur la compatibilité avec la Perspective Rail 2050, elle-même basée sur la partie programme du Plan sectoriel des transports.\u003c/p\u003e\u003cp\u003e2. La méthodologie NIBA est légèrement actualisée en vue du message 2026. En outre, un critère qualitatif spécifique \" Compatibilité avec la Perspective Rail 2050 \" a été élaboré. La compatibilité avec l'orientation \" courtes et moyennes distances \" de la Perspective Rail 2050 sera vérifiée pour les mesures à examiner conformément à l'art. 1, al. 3, de l'arrêté fédéral sur l'étape d'aménagement 2035 de l'infrastructure ferroviaire (RO 2019 3747). Les bases de planification pour l'élaboration du message 2026 seront publiées au premier trimestre 2023.\u003c/p\u003e\u003cp\u003eLes travaux du message 2030 n'ont pas encore commencé. Une adaptation fondamentale de la méthodologie NIBA et son orientation sur l'axe stratégique de la perspective RAIL 2050 sont à l'étude. Selon la planification actuelle, les résultats devraient être disponibles à partir de 2025.\u003c/p\u003e\u003cp\u003e3. L'évaluation macroéconomique est déjà un élément essentiel de l'évaluation actuelle. Il n'est pas encore établi clairement dans quelle mesure les effets d'agglomération y seront spécifiquement pris en compte.\u003c/p\u003e\u003cp\u003e4. Aux termes de l'art. 15 de l'ordonnance du 14 octobre 2015 sur les concessions, la planification et le financement de l'infrastructure ferroviaire (OCPF ; RS 742.120), \" l'OFT fixe les principes de planification, notamment les critères d'évaluation de chacune des étapes d'aménagement visées à l'art. 48c LCdF \". Conformément à l'art. 15, al. 2, OCPF, l'OFT informe les cantons des principes de planification et de la manière de procéder.\u003c/p\u003e\u003c/text\u003e"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224302,"short_number":"22.4302","title":"Différence salariale dans l'administration fédérale","type":"Interpellation","author_name":"Prelicz-Huber Katharina","author_type":"councillor","author_id":3999,"submission_date":"2022-12-01","status":"Non encore traité au conseil","status_date":"2022-12-01T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003e1. Est-il possible de dire si la différence salariale en dévafeur des femmes a augmenté ou non au cours des dernières années ?\u003c/p\u003e\u003cp\u003e2. Le Conseil fédéral est-il prêt à se fixer un objectif plus ambitieux que le simple respect d'un écart salarial admissible de 5 %, qui visait en fait à créer une marge de tolérance dans les petites entreprises de plus de 50 employés ? L'objectif ne devrait-il pas être de ne tolérer aucune différence salariale inexpliquée ? Si ce n'est pas le cas, pourquoi ?\u003c/p\u003e\u003cp\u003e3. Comment le Conseil fédéral explique-t-il qu'il existe des différences salariales très importantes en défaveur des femmes dans les départements et que ces différences semblent même s'être accrues depuis le dernier contrôle ?\u003c/p\u003e\u003cp\u003e4. Dans l'administration fédérale, seul le montant maximal des classes de salaire est connu, mais on ne trouve nulle part des indications claires quant à la répartition des salaires à l'intérieur d'une classe. Ce manque de transparence a certainement contribué à des classifications salariales différentes, souvent au détriment des femmes. Le Conseil fédéral envisage-t-il d'améliorer la transparence, notamment en publiant les salaires minimaux et les fourchettes salariales de chaque classe ?\u003c/p\u003e\u003cp\u003e5. Que fait-il pour réduire au plus vite l'écart salarial en défaveur des femmes ?\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224302-fr","changes":{"modified":{"old":"2023-01-19T13:10:53.510000","new":"2023-01-26T06:54:37.453000"},"federal_council_response_text":{"old":"","new":"\u003ctext\u003e\u003cp\u003eQuestion 1:\u003c/p\u003e\u003cp\u003eNon. La loi sur l'égalité (LEg) révisée est entrée en vigueur le 1er juillet 2020, contraignant tous les employeurs qui occupent un effectif d'au moins 100 travailleurs à effectuer une analyse de l'égalité des salaires. L'analyse que l'administration fédérale a réalisée à partir des données de 2020 dépasse les exigences de la LEg puisqu'elle inclut les salaires de toutes les unités administratives comptant au moins 50 collaborateurs. En 2013 et en 2018, l'administration fédérale s'était déjà attelée à pareille analyse de son plein gré. Compte tenu du remaniement de la base de données (composantes du salaire) utilisée aux fins de l'analyse et de l'inclusion des unités administratives employant moins de 100 collaborateurs, il est impossible de comparer les résultats actuels avec ceux des analyses précédentes. Cependant, rien n'indique que l'écart salarial en défaveur des femmes augmente de manière générale dans l'administration fédérale.\u003c/p\u003e\u003cp\u003eQuestion 2:\u003c/p\u003e\u003cp\u003eUn écart salarial de 5 % lié au genre est toléré dans l'administration fédérale.\u003c/p\u003e\u003cp\u003eAvec l'aide de spécialistes internes et externes, le Bureau fédéral de l'égalité entre femmes et hommes est en train d'examiner une modification de ce seuil de tolérance dans Logib, l'outil d'analyse standard de la Confédération. Il rendra compte de cet examen au Conseil fédéral au plus tard à la fin de juin 2023.\u003c/p\u003e\u003cp\u003eQuestion 3:\u003c/p\u003e\u003cp\u003eComme nous l'avons mentionné dans la réponse à la première question, les résultats des analyses effectuées avant 2020 ne sont pas comparables avec les résultats actuels. L'administration fédérale dispose de plus de 150 rubriques salariales différentes liées à la diversité des fonctions et des tâches qui lui incombent. Toutes ces rubriques reposent sur une base légale et sont définies contractuellement. Leur attribution n'est pas due au genre, mais relève exclusivement de la fonction. L'analyse de l'égalité des salaires prend toutefois en considération le versement d'indemnités pour inconvénients, ce qui peut créer une inégalité salariale dans les unités administratives où la proportion de femmes est faible en raison de la fonction et de la branche et expliquer les différences entre les départements.\u003c/p\u003e\u003cp\u003eQuestion 4:\u003c/p\u003e\u003cp\u003eSelon le droit du personnel de la Confédération, la classe de salaire fixée dans le contrat de travail, la formation, l'expérience professionnelle et le parcours de l'employé ainsi que la situation sur le marché du travail sont déterminants pour le calcul du salaire initial. Les critères extraprofessionnels tels que le genre, l'âge, la langue, la position, la nationalité ou la religion ne doivent pas influencer ce calcul. Il n'existe pas de salaire initial fixe par classe de salaire.\u003c/p\u003e\u003cp\u003eLes rémunérations liées aux prestations exigent davantage de transparence et d'information. Les collaboratrices et collaborateurs que l'équité de la procédure intéresse peuvent se renseigner en tout temps sur les méthodes et les critères qui régissent le calcul du salaire (initial).\u003c/p\u003e\u003cp\u003eAinsi, les bases légales déterminantes empêchent toute distorsion fondée sur le genre.\u003c/p\u003e\u003cp\u003eCes questions font néanmoins l'objet du mandat d'examen \"Salaire égal pour un travail de valeur égale\", qui découle de la mesure 1.2.7.2 du plan d'action relatif à la stratégie Egalité 2030 adoptée par le Conseil fédéral.\u003c/p\u003e\u003cp\u003eQuestion 5:\u003c/p\u003e\u003cp\u003eComme en 2018, la vérification des résultats de l'analyse réalisée sur la base des données de 2020 a révélé que l'égalité des salaires est globalement garantie au sein de l'administration fédérale, moyennant la variation de 5 % prévue dans Logib. Les unités administratives dont les résultats sont inférieurs à ce seuil sont invitées à examiner en détail les écarts inhabituels et à prendre les mesures de correction qui s'imposent.\u003c/p\u003e\u003c/text\u003e"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224291,"short_number":"22.4291","title":"Composition et compétences scientifiques de la Commission fédérale d'éthique pour la biotechnologie dans le domaine non humain","type":"Interpellation","author_name":"Bäumle Martin","author_type":"councillor","author_id":1138,"submission_date":"2022-11-30","status":"Non encore traité au conseil","status_date":"2022-11-30T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLe 31 octobre 2022, la Commission fédérale d'éthique pour la biotechnologie dans le domaine non humain (CENH) a publié un rapport intitulé \" Changement climatique, agriculture et rôle des biotechnologies \".\u003c/p\u003e\u003cp\u003eElle y émet des doutes quant au potentiel des nouvelles techniques de sélection pour garantir la sécurité alimentaire dans un contexte de changement climatique, et précise dans son communiqué de presse qu'\" aujourd'hui, seule une minorité de la CENH a pleine confiance dans ces avancées technologiques \".\u003c/p\u003e\u003cp\u003eLe rapport a été critiqué par plusieurs scientifiques (dont Urs Niggli, qui a longtemps dirigé le FiBL), et est également en porte-à-faux avec l'avis émis par les Académies suisses des sciences lors de la mise en consultation de la loi sur le génie génétique, lequel soulignait au contraire le fort potentiel des techniques de sélection pour faire face au changement climatique.\u003c/p\u003e\u003cp\u003eJe prie dès lors le Conseil fédéral de répondre aux questions suivantes :\u003c/p\u003e\u003cp\u003e1. Sur la base de quels principes décide-t-il quels domaines doivent être représentés au sein de la CENH, combien de représentants ils doivent compter et qui doivent être ces représentants ?\u003c/p\u003e\u003cp\u003e2. Selon lui, la composition de la CENH est-elle adéquate et suffisamment équilibrée pour lui permettre d'apprécier le potentiel des nouvelles techniques de sélection ?\u003c/p\u003e\u003cp\u003e3. La CENH compte notamment des philosophes, des théologiens et des juristes. En quoi ces personnes sont-elles qualifiées pour porter un jugement scientifique sur le potentiel de telle ou telle méthode de sélection ?\u003c/p\u003e\u003cp\u003e4. Ne serait-il pas plus logique que la CENH soit chargée d'évaluer les techniques de sélection sous l'angle éthique, tandis que l'appréciation de leur potentiel technique et de leurs risques serait laissée à des scientifiques disposant des compétences nécessaires pour le faire ?\u003c/p\u003e\u003cp\u003e5. Les membres de la Commission fédérale d'experts pour la sécurité biologique, par exemple, ne seraient-ils pas plus compétents pour juger de ce potentiel et de ces risques ?\u003c/p\u003e\u003cp\u003e6. Que pense le Conseil fédéral de la divergence de position qui existe entre la CENH et les Académies suisses des sciences sur cette question ? Quel est à ses yeux le potentiel des nouvelles techniques de sélection (notamment eu égard au changement climatique) ?\u003c/p\u003e\u003cp\u003e7. Que pense-t-il du fait que la majorité des membres de la CENH n'ait apparemment pas confiance dans le progrès technologique ?\u003c/p\u003e\u003cp\u003e8. S'il est naturel que la CENH soit composée de membres ayant des avis variés sur les nouvelles technologies, on remarque qu'un de ceux-ci est également un membre haut placé de la communauté d'intérêt IG Saatgut et de l'Alliance suisse pour une agriculture sans génie génétique. Est-il réellement judicieux de nommer des militants politiques au sein de la CENH ?\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224291-fr","changes":{"modified":{"old":"2023-01-04T11:28:21.140000","new":"2023-01-26T11:38:28.457000"},"federal_council_response_text":{"old":"","new":"\u003ctext\u003e\u003cp\u003e1, 2 et 8) La Commission fédérale d'éthique pour la biotechnologie dans le domaine non humain (CENH) se compose de personnes n'appartenant pas à l'administration publique, spécialistes de l'éthique ou représentants d'autres disciplines possédant des connaissances scientifiques ou pratiques dans le domaine de l'éthique. En vertu de l'art. 23, al. 1, de la loi sur le génie génétique (LGG ; RS 814.91), plusieurs courants doivent être représentés au sein de la commission. Le Conseil fédéral nomme les membres de toutes les commissions extraparlementaires à titre personnel (art. 57c, al. 2, de la loi sur l'organisation du gouvernement et de l'administration ; LOGA, RS 172.010). De plus, les membres de la CENH ne sont pas élus en tant que représentants de groupes d'intérêts.\u003c/p\u003e\u003cp\u003eLa commission compte au maximum douze membres. Ce nombre garantit que les autres disciplines et les différents courants éthiques représentés dans la société soient également représentés de façon appropriée au sein de la commission.\u003c/p\u003e\u003cp\u003e3 et 4) La CENH a pour tâche de suivre et d'évaluer sous l'angle de l'éthique l'évolution et les applications de la biotechnologie. De plus, elle se prononce sur les aspects éthiques de leurs implications scientifiques et sociales (art. 23, al. 2, LGG). Elle effectue une pesée des intérêts entre les biens juridiques concernés. Pour accomplir ces tâches, la commission doit disposer de connaissances éthiques particulières. Elle porte en outre un regard de spécialiste sur différents courants éthiques. Elle exécute ces tâches de manière indépendante, sans que l'administration fédérale et le Conseil fédéral ne formulent d'exigences matérielles.\u003c/p\u003e\u003cp\u003eUne analyse éthique consiste à placer dans un contexte plus large les développements et les utilisations des techniques de génie génétique et à évaluer des développements et utilisations. Dans ses rapports, la CENH illustre de manière claire et transparente les arguments discutés ainsi que les différentes évaluations des membres et communique les positions majoritaires et minoritaires. En sa qualité de commission consultative extraparlementaire, elle remplit ainsi son mandat légal.\u003c/p\u003e\u003cp\u003e5) En vertu de l'art. 22, al. 1, LGG et de l'ordonnance correspondante (RS 172.327.8), la Commission fédérale d'experts pour la sécurité biologique (CFSB) se compose de personnes n'appartenant pas à l'administration publique, qui possèdent des connaissances dans les domaines du génie génétique, de la biotechnologie, de l'environnement et de la santé. Elle exerce ses activités dans le domaine du génie génétique et de la biotechnologie en vue d'assurer la protection de l'homme et de l'environnement. Elle a pour tâche de conseiller le Conseil fédéral et l'administration pour les questions de sécurité biologique, notamment lorsque des prescriptions sont édictées ou en cas de disséminations expérimentales ou de mises dans le commerce d'organismes génétiquement modifiés, pathogènes ou exotiques (art. 22, al. 2, LGG et art. 2 de l'ordonnance). Ces conseils scientifiques sont aussi garantis pour ce qui est du génie génétique.\u003c/p\u003e\u003cp\u003e6) Le fait que les développements et utilisations du génie génétique soient jugés différemment selon les divers points de vue n'est que le reflet de la diversité d'opinions de notre société.\u003c/p\u003e\u003cp\u003eLe Conseil fédéral présente une évaluation du potentiel des techniques de génie génétique dans les rapports donnant suite aux postulats concernant les nouvelles technologies de sélection (postulat Chevalley 20.4211, postulat CSEC-N 21.3980 et postulat CSEC-E 21.4345) ainsi que du message en cours d'élaboration relatif à l'art. 37a, al. 2, LGG.\u003c/p\u003e\u003cp\u003e7) Selon le communiqué aux médias publié par la CENH le 31 octobre 2022, la majorité des membres de la commission juge peu probable que, dans l'optique des changements climatiques, les nouvelles techniques de modification génétique puissent contribuer à garantir ou à accroître les récoltes de façon décisive, compte tenu du peu de temps disponible. Le Conseil fédéral prend note de cet état de fait.\u003c/p\u003e\u003c/text\u003e"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224271,"short_number":"22.4271","title":"Institutionnaliser le monitoring des eaux usées et le séquençage des pathogènes pour une Suisse sûre","type":"Postulat","author_name":"Commission de la sécurité sociale et de la santé publique-Conseil national","author_type":"committee","author_id":6,"submission_date":"2022-11-11","status":"Non encore traité au conseil","status_date":"2022-11-11T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eDans le cadre de la révision de la loi sur les épidémies, le Conseil fédéral est chargé d'étudier l'extension du monitoring des eaux usées du SARS-CoV-2 à d'autres pathogènes en faveur de la détection précoce et de la surveillance des maladies transmissibles et de séquencer régulièrement les échantillons d'eaux usées.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eUne minorité de la commission (de Courten, Amaudruz, Bircher, Dobler, Glarner, Rösti, Schläpfer) propose de rejeter le postulat.\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224271-fr","changes":{"modified":{"old":"2022-11-15T18:19:53.607000","new":"2023-01-26T06:55:36.327000"},"federal_council_response_text":{"old":"","new":"\u003ctext\u003e\u003cp\u003eLe Conseil fédéral est disposé à examiner plus en détail les bases légales relatives à la surveillance épidémiologique dans le cadre de l'actuelle révision de la loi sur les épidémies. Cela concerne aussi le monitoring des eaux usées et le séquençage des agents pathogènes. Il s'agira en outre de déterminer si une telle méthode peut s'avérer utile concernant d'autres agents pathogènes de maladies transmissibles ainsi que dans le cas de l'antibiorésistance.\u003c/p\u003e\u003c/text\u003e"},"federal_council_proposal_text":{"old":"","new":"Le Conseil fédéral propose d'accepter le postulat."}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20220500,"short_number":"22.500","title":"Pour en finir avec l'assujettissement discriminatoire à la taxe d'exemption pour les personnes déclarées inaptes au service militaire","type":"Initiative parlementaire","author_name":"Hurni Baptiste","author_type":"councillor","author_id":4270,"submission_date":"2022-12-15","status":"Non encore traité au conseil","status_date":"2022-12-15T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLa loi fédérale sur la taxe d'exemption de l'obligation de servir (LTEO) est modifiée de sorte à ce que la taxe d'exemption ne frappe plus les personnes en situation de handicap et/ou déclarées inaptes au service militaire.\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20220500-fr","changes":{"reason_text":{"old":"\u003ctext\u003e\u003cp\u003eLa thématique, qui a mobilisé de nombreux objets parlementaires, pourrait presque constituer un casus belli, si l'expression n'était pas, dans le cas d'espèce, sujette à de malheureuses interprétations...\u003c/p\u003e\u003cp\u003eRappel des faits : Lorsque l'armée suisse renonce à recruter des citoyens en raison d'un handicap majeur, elle les déclare inaptes en les exonérant de la TEO. Une logique qui ne s'applique hélas pas aux jeunes proscrits présentant un handicap inférieur ou égal à 40 %. Bien que considérés comme inaptes, ils doivent tout de même s'acquitter de la taxe. Cette inégalité de traitement n'est pas seulement inique : elle est également discriminatoire et incompréhensible. En 2021, la Suisse fut tancée par le CrEDH (arrêt du 12.02.2021, NO 23040/13) dans le cadre de l'affaire Ryser c. Suisse, la Cour estimant que le fait d'astreindre au payement de la taxe militaire une personne déclarée inapte pour des raisons de santé relevait d'une \" Violation de l'article 14 (interdiction de la discrimination) combinée avec l'article 8 (droit au respect de la vie privée et familiale) de la Convention européenne des droits de l'homme \". Dans sa réponse à l'interpellation 20.4153 à ce sujet et déposée par la Conseillère nationale Marie-France Roth Pasquier, le Conseil fédéral estime néanmoins que : \" (...) dans sa conception actuelle le système tient suffisamment compte du principe d'égalité devant la loi (...) \". Une réponse laconique et décevante, motivée par les changements législatifs introduits en 2013, soit postérieurs aux faits relatifs à l'arrêt de la CrEDH et qui, selon le Gouvernement, suffisent à balayer les critiques et les inégalités de traitement. Dont acte. Il convient toutefois de se demander si les intentions d'inclusivité de l'armée suisse, certes louables, ne sont pas un laborieux exercice de communication et de bricolage.\u003c/p\u003e\u003cp\u003eDans son rapport à mon postulat 20.4446, le Conseil fédéral indique que : \" D'autres exemples de circonstances qui n'ont pas le même impact dans la vie civile que dans l'environnement militaire incluent, sur le plan physique, une très forte myopie, les inflammations chroniques de l'intestin (maladie de Crohn), l'hémophilie, les hernies discales et les blessures complexes du genou et, sur le plan psychique, les états dépressifs, les problèmes de dépendance et les troubles de l'adaptation. Tous les conscrits dans de telles situations ou présentant des problèmes similaires sont déclarés inaptes au service militaire (...) \". Si, dans l'ensemble, le rapport répond de manière assez complète aux interrogations soulevées, il n'en demeure pas moins que cette affirmation constitue la pomme de la discorde, puisque ces critères du taux d'invalidité ne sont même pas équivalents à ceux utilisés par l'AI, cette dernière n'établissant comme seul critère la capacité ou l'incapacité de gain. Or, cette volonté de la part des autorités militaires d'être plus royalistes que le roi se révèle être particulièrement problématique puisque la plupart des jeunes inclus dans la définition militaire de l'invalidité ne se perçoivent pas comme étant en situation de handicap, et donc inaptes, comme le rappelle notamment le magazine Cérébral, de l'Association Cerebral Suisse (1).\u003c/p\u003e\u003cp\u003ePartant de ces quelques considérations, et malgré les modestes réformes de l'armée suisse dans le but d'améliorer sa politique inclusive, il n'en demeure pas moins que sur le principe à l'origine même du débat, soit l'assujettissement d'une personne handicapée ou inapte au service militaire pour des raisons de santé, à une taxe d'exemption, est et reste discriminatoire, quelle que ce soit l'appréciation du Gouvernement. Certes, des possibilités d'aménagements quant à une incorporation existent, mais l'article 13, alinéa 2 LTEO demeure profondément injuste dans ses fondements, et problématique dans ses conséquences et l'appréciation qu'en font les autorités compétentes. Ainsi, sur la base de ces observations, et au regard de l'arrêt de la CrEDH du 12 février 2021, il semble pertinent de demander à ce que la taxe militaire ne s'applique plus aux citoyennes et aux citoyens en situation de handicap et/ou déclarés inaptes au service militaire.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e(1) ROUVENAZ Catherine, La Suisse est pointée du doigt par Strasbourg, in Magazine Cerebral, N°3, 2021, p. 7 : \" (...)\u003c/p\u003e\u003cp\u003e\" Mon fils de 23 est hémophile. Il vit normalement mais a été déclaré inapte par l'armée lors de son recrutement et ne peut pas non plus faire de protection civile. Je trouve particulièrement injuste qu'il soit assujetti à la taxe militaire \".\u003c/p\u003e\u003cp\u003eAGILE.CH reçoit ce genre de messages depuis plusieurs années, à l'instar d'autres organisations de personnes avec handicap, dont l'Association suisse des hémophiles (...) \"\u003c/p\u003e\u003c/text\u003e","new":"\u003ctext\u003e\u003cp\u003eLa thématique, qui a mobilisé de nombreux objets parlementaires, pourrait presque constituer un casus belli, si l'expression n'était pas, dans le cas d'espèce, sujette à de malheureuses interprétations...\u003c/p\u003e\u003cp\u003eRappel des faits : Lorsque l'armée suisse renonce à recruter des citoyens en raison d'un handicap majeur, elle les déclare inaptes en les exonérant de la TEO. Une logique qui ne s'applique hélas pas aux jeunes conscrit présentant un handicap inférieur ou égal à 40 %. Bien que considérés comme inaptes, ils doivent tout de même s'acquitter de la taxe. Cette inégalité de traitement n'est pas seulement inique : elle est également discriminatoire et incompréhensible. En 2021, la Suisse fut tancée par le CrEDH (arrêt du 12.02.2021, NO 23040/13) dans le cadre de l'affaire Ryser c. Suisse, la Cour estimant que le fait d'astreindre au payement de la taxe militaire une personne déclarée inapte pour des raisons de santé relevait d'une \" Violation de l'article 14 (interdiction de la discrimination) combinée avec l'article 8 (droit au respect de la vie privée et familiale) de la Convention européenne des droits de l'homme \". Dans sa réponse à l'interpellation 20.4152 à ce sujet et déposée par la Conseillère nationale Marie-France Roth Pasquier, le Conseil fédéral estime néanmoins que : \" (...) dans sa conception actuelle le système tient suffisamment compte du principe d'égalité devant la loi (...) \". Une réponse laconique et décevante, motivée par les changements législatifs introduits en 2013, soit postérieurs aux faits relatifs à l'arrêt de la CrEDH et qui, selon le Gouvernement, suffisent à balayer les critiques et les inégalités de traitement. Dont acte. Il convient toutefois de se demander si les intentions d'inclusivité de l'armée suisse, certes louables, ne sont pas un laborieux exercice de communication et de bricolage.\u003c/p\u003e\u003cp\u003eDans son rapport à mon postulat 20.4446, le Conseil fédéral indique que : \" D'autres exemples de circonstances qui n'ont pas le même impact dans la vie civile que dans l'environnement militaire incluent, sur le plan physique, une très forte myopie, les inflammations chroniques de l'intestin (maladie de Crohn), l'hémophilie, les hernies discales et les blessures complexes du genou et, sur le plan psychique, les états dépressifs, les problèmes de dépendance et les troubles de l'adaptation. Tous les conscrits dans de telles situations ou présentant des problèmes similaires sont déclarés inaptes au service militaire (...) \". Si, dans l'ensemble, le rapport répond de manière assez complète aux interrogations soulevées, il n'en demeure pas moins que cette affirmation constitue la pomme de la discorde, puisque ces critères du taux d'invalidité ne sont même pas équivalents à ceux utilisés par l'AI, cette dernière n'établissant comme seul critère la capacité ou l'incapacité de gain. Or, cette volonté de la part des autorités militaires d'être plus royalistes que le roi se révèle être particulièrement problématique puisque la plupart des jeunes inclus dans la définition militaire de l'invalidité ne se perçoivent pas comme étant en situation de handicap, et donc inaptes, comme le rappelle notamment le magazine Cérébral, de l'Association Cerebral Suisse (1).\u003c/p\u003e\u003cp\u003ePartant de ces quelques considérations, et malgré les modestes réformes de l'armée suisse dans le but d'améliorer sa politique inclusive, il n'en demeure pas moins que sur le principe à l'origine même du débat, soit l'assujettissement d'une personne handicapée ou inapte au service militaire pour des raisons de santé, à une taxe d'exemption, est et reste discriminatoire, quelle que ce soit l'appréciation du Gouvernement. Certes, des possibilités d'aménagements quant à une incorporation existent, mais l'article 13, alinéa 2 LTEO demeure profondément injuste dans ses fondements, et problématique dans ses conséquences et l'appréciation qu'en font les autorités compétentes. Ainsi, sur la base de ces observations, et au regard de l'arrêt de la CrEDH du 12 février 2021, il semble pertinent de demander à ce que la taxe militaire ne s'applique plus aux citoyennes et aux citoyens en situation de handicap et/ou déclarés inaptes au service militaire.\u003c/p\u003e\u003cp\u003e \u003c/p\u003e\u003cp\u003e(1) ROUVENAZ Catherine, La Suisse est pointée du doigt par Strasbourg, in Magazine Cerebral, N°3, 2021, p. 7 : \" (...)\u003c/p\u003e\u003cp\u003e\" Mon fils de 23 est hémophile. Il vit normalement mais a été déclaré inapte par l'armée lors de son recrutement et ne peut pas non plus faire de protection civile. Je trouve particulièrement injuste qu'il soit assujetti à la taxe militaire \".\u003c/p\u003e\u003cp\u003eAGILE.CH reçoit ce genre de messages depuis plusieurs années, à l'instar d'autres organisations de personnes avec handicap, dont l'Association suisse des hémophiles (...) \"\u003c/p\u003e\u003c/text\u003e"},"modified":{"old":"2022-12-22T16:18:58.883000","new":"2023-01-26T11:07:36.243000"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20220490,"short_number":"22.490","title":"Contribution de prise en charge. Fixer le mode de calcul dans la loi","type":"Initiative parlementaire","author_name":"Nantermod Philippe","author_type":"councillor","author_id":4193,"submission_date":"2022-12-14","status":"Non encore traité au conseil","status_date":"2022-12-14T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLe Code civil est modifié de sorte que le mode de calcul de la contribution de prise en charge de l'article 285 CC est fixé dans la loi, avec un plafonnement en fonction de la prestation fournie et non en fonction des besoins du bénéficiaire. Il s'agit de s'assurer que la contribution de prise en charge ne soit pas détournée de son but et utilisée comme une contribution d'entretien en faveur du parent gardien.\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20220490-fr","changes":{"reason_text":{"old":"\u003ctext\u003e\u003cp\u003eLa révision du droit de l'entretien de l'enfant du 20 mars 2015 a introduit le concept de contribution de prise en charge. Celle-ci vise à indemniser le parent qui garde l'enfant en \" garantissant \" qu'il puisse le faire, conformément à l'article 285 alinéa 2 CC.\u003c/p\u003e\u003cp\u003eDans sa jurisprudence, le Tribunal fédéral a relevé que le législateur n'avait pas retenu de cadre positif pour fixer ces contributions ; il a donc fixé lui-même les règles de mise en oeuvre. \u003c/p\u003e\u003cp\u003eEn pratique, le montant de la contribution de prise en charge correspond au montant qui manque au parent gardien pour couvrir son minimum vital. Cette interprétation aboutit dans de nombreux cas à ne plus appliquer la règle voulue par le législateur du \" clean break \", créant un lien de dépendance durable entre anciens époux parfois après des mariages très courts et même parfois entre personnes non mariées qui n'ont connu aucune relation durable. La novelle de 2015 a entraîné dans de nombreux cas une augmentation massive des contributions d'entretien des enfants, avec des incitatifs négatifs importants en défaveur de l'indépendance financière durable des parties.\u003c/p\u003e\u003cp\u003eS'il est juste que le parent qui prend en charge un enfant et décharge professionnellement l'autre soit indemnisé, le montant versé doit rester dans un rapport raisonnable correspondant aux prestations réellement fournies plutôt que de dépendre des besoins du parent débirentier. La présente initiative parlementaire propose de fixer ce cadre.\u003c/p\u003e\u003cp\u003eEn tout état de cause, la contribution de prise en charge n'est pas une contribution d'entretien du parent gardien. La présente initiative propose notamment de prévoir un cadre en imposant un plafond, correspondant par exemple au revenu auquel le parent renonce réellement et concrètement en gardant l'enfant, ou au montant que coûterait une prise en charge dans une structure d'accueil.\u003c/p\u003e\u003c/text\u003e","new":"\u003ctext\u003e\u003cp\u003eLa révision du droit de l'entretien de l'enfant du 20 mars 2015 a introduit le concept de contribution de prise en charge. Celle-ci vise à indemniser le parent qui garde l'enfant en \" garantissant \" qu'il puisse le faire, conformément à l'article 285 alinéa 2 CC.\u003c/p\u003e\u003cp\u003eDans sa jurisprudence, le Tribunal fédéral a relevé que le législateur n'avait pas retenu de cadre positif pour fixer ces contributions ; il a donc fixé lui-même les règles de mise en oeuvre. \u003c/p\u003e\u003cp\u003eEn pratique, le montant de la contribution de prise en charge correspond au montant qui manque au parent gardien pour couvrir son minimum vital. Cette interprétation aboutit dans de nombreux cas à ne plus appliquer la règle voulue par le législateur du \" clean break \", créant un lien de dépendance durable entre anciens époux parfois après des mariages très courts et même parfois entre personnes non mariées qui n'ont connu aucune relation durable. La novelle de 2015 a entraîné dans de nombreux cas une augmentation massive des contributions d'entretien des enfants, avec des incitatifs négatifs importants en défaveur de l'indépendance financière durable des parties.\u003c/p\u003e\u003cp\u003eS'il est juste que le parent qui prend en charge un enfant et décharge professionnellement l'autre soit indemnisé, le montant versé doit rester dans un rapport raisonnable correspondant aux prestations réellement fournies plutôt que de dépendre des besoins du parent gardien. La présente initiative parlementaire propose de fixer ce cadre.\u003c/p\u003e\u003cp\u003eEn tout état de cause, la contribution de prise en charge n'est pas une contribution d'entretien du parent gardien. La présente initiative propose notamment de prévoir un cadre en imposant un plafond, correspondant par exemple au revenu auquel le parent renonce réellement et concrètement en gardant l'enfant, ou au montant que coûterait une prise en charge dans une structure d'accueil.\u003c/p\u003e\u003c/text\u003e"},"modified":{"old":"2022-12-19T10:34:47.140000","new":"2023-01-26T10:05:11.320000"}},"created_at":"2023-01-27"},"bookmarked":false}]},"__N_SSG":true},"page":"/landing","query":{},"buildId":"1YdHJ_q8Dt1qTx8bDXq0Y","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
