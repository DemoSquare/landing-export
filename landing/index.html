U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><div class="MuiBox-root css-qwgs2e"><div style="position:fixed;z-index:9999;top:16px;left:16px;right:16px;bottom:16px;pointer-events:none"></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"affairs":[{"id":20230041,"short_number":"23.041","title":"Budget 2024 assorti du plan intégré des tâches et des finances 2025-2027","type":"Objet du Conseil fédéral","author_name":"","author_type":null,"author_id":null,"submission_date":"2022-10-12","status":"Non encore traité au conseil","status_date":"2022-10-12T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"","update":{"table_name":"affair_translation","status":"u","object_id":"20230041-fr","changes":{"proceedings":{"old":"","new":"\u003ctext\u003e\u003cp\u003e\u003cb\u003eCommuniqué de presse de la commission des finances du Conseil national du 20.01.2023\u003c/b\u003e\u003c/p\u003e\u003cp\u003eLa Commission des finances du Conseil national a mené une première discussion sur le budget 2024 et le plan financier 2025-2027, en présence de la nouvelle cheffe du Département fédéral des finances. Afin que les exigences du frein à l'endettement soient remplies, des déficits structurels de plusieurs milliards de francs doivent encore être éliminés. Outre le budget, la commission a examiné le projet du Conseil fédéral concernant le programme \" Nouveaux systèmes de production \" de swisstopo, qu'elle recommande à l'unanimité au Conseil national d'adopter. Elle s'est également penchée sur d'autres projets importants sur le plan de la politique financière (accueil extrafamilial pour enfants, déminage de l'ancien dépôt de munitions de Mitholz, augmentation des déductions pour les primes d'assurance, financement de mesures environnementales internationales), concernant lesquels elle a rédigé des corapports à l'intention des commissions thématiques compétentes. \u003c/p\u003e\u003cp\u003e \u003c/p\u003e\u003cp\u003eUn budget 2024 conforme aux exigences du frein à l'endettement\u003c/p\u003e\u003cp\u003eSe fondant sur les perspectives budgétaires que l'Administration fédérale des finances a mises à jour à sa demande après la session d'hiver 2022, la Commission des finances du Conseil national (CdF-N) a mené avec la cheffe du Département fédéral des finances une première discussion sur le budget 2024 et le plan financier 2025-2027. Les chiffres qui lui ont été présentés sont encore en partie provisoires, notamment parce que les estimations actuelles des recettes ne sont pas encore disponibles. Néanmoins, ils montrent clairement que des mesures de correction substantielles sont encore nécessaires pour satisfaire aux exigences du frein à l'endettement et que de grandes incertitudes demeurent quant aux perspectives budgétaires. La balle est maintenant dans le camp du Conseil fédéral, qui décidera dans les semaines à venir de la façon dont il convient, selon lui, de corriger le budget et le plan financier. La CdF-N poursuivra la discussion durant la deuxième quinzaine de février, lorsque le Conseil fédéral aura adopté ses directives concernant l'élaboration du budget 2024.\u003c/p\u003e\u003cp\u003e\u003cb\u003e \u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003eRenseignements\u003c/b\u003e\u003c/p\u003e\u003cp\u003eFlorent Strobel, secrétaire adjoint de la commission,\u003c/p\u003e\u003cp\u003e058 322 94 48,\u003c/p\u003e\u003cp\u003e\u003ca  href=\"mailto:fk.cdf@parl.admin.ch\"\u003efk.cdf@parl.admin.ch\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003ca  href=\"https://www.parlament.ch/fr/organe/commissions/commissions-surveillance/commissions-cdf\"\u003eCommission des finances (CdF)\u003c/a\u003e\u003c/p\u003e\u003c/text\u003e"},"modified":{"old":"2022-10-18T15:40:03.233000","new":"2023-01-23T09:21:37.523000"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20230004,"short_number":"23.004","title":"Rapport annuel 2022 des CdG et de le la DélCdG","type":"Objet du Parlement","author_name":"","author_type":null,"author_id":null,"submission_date":"2022-10-13","status":"Déposé","status_date":"2022-10-13T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"","update":{"table_name":"affair_translation","status":"u","object_id":"20230004-fr","changes":{"initial_situation":{"old":"","new":"\u003ctext\u003e\u003cp\u003e\u003cb\u003eCommuniqué de presse des commissions de gestion des deux Conseils du 26.01.2023\u003c/b\u003e\u003c/p\u003e\u003cp\u003e \u003c/p\u003e\u003cp\u003eLors de leur séance commune des 23 et 24 janvier 2023, les Commissions de gestion des Chambres fédérales (CdG) ont établi leur \u003ca  href=\"https://www.parlament.ch/centers/documents/_layouts/15/DocIdRedir.aspx?ID=DOCID-53009006-9100\"\u003eprogramme annuel 2023\u003c/a\u003e et décidé de réaliser trois nouvelles inspections. Elles ont en outre adopté leur \u003ca  href=\"https://www.parlament.ch/centers/documents/_layouts/15/DocIdRedir.aspx?ID=DOCID-53009006-9097\"\u003erapport annuel 2022\u003c/a\u003e, qui contient aussi des informations relatives aux activités de la Délégation des Commissions de gestion (DélCdG) et, en annexe, le \u003ca  href=\"https://www.parlament.ch/centers/documents/_layouts/15/DocIdRedir.aspx?ID=DOCID-53009006-9098\"\u003erapport annuel 2022 du Contrôle parlementaire de l'administration (CPA)\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e \u003c/p\u003e\u003cp\u003eProgramme annuel 2023\u003c/p\u003e\u003cp\u003eLes CdG ont adopté leur programme annuel 2023, lequel regroupe environ 150 objets qu'elles prévoient d'approfondir au cours de l'année. Elles ont notamment ouvert trois nouvelles inspections portant sur les thématiques suivantes :\u003c/p\u003e\u003cp\u003e- \" Système de juges suppléants\": l'inspection sera menée par les sous-commissions Tribunaux/MPC des CdG, présidées par le conseiller aux Etats Hans Stöckli (PS, BE) et la conseillère nationale Manuela Weichelt (Vert-e-s, ZG) ;\u003c/p\u003e\u003cp\u003e- \" Répartition des requérants et requérantes d'asile entre les cantons \" : l'inspection sera menée par la sous-commission DFJP/ChF de la CdG-E, présidée par le conseiller aux Etats Daniel Fässler (Centre, AI) ;\u003c/p\u003e\u003cp\u003e- \" Service militaire avec restrictions \": l'inspection sera menée par la sous-commission DFAE/DDPS de la CdG-N, présidée par le conseiller national Nicolo Paganini (Centre, SG).\u003c/p\u003e\u003cp\u003ePour chacun de ces thèmes, le CPA réalisera une évaluation indépendante basée sur des standards scientifiques et présentera ses conclusions dans un rapport adressé à la commission compétente.\u003c/p\u003e\u003cp\u003e \u003c/p\u003e\u003cp\u003eRapport annuel 2022 des CdG\u003c/p\u003e\u003cp\u003eLes commissions ont adopté leur rapport conjoint pour l'année 2022. Celui-ci offre une vue d'ensemble des activités menées par les CdG et la DélCdG et donne un aperçu de leur manière de travailler ainsi que des droits à l'information dont elles disposent.\u003c/p\u003e\u003cp\u003eLes CdG fournissent en particulier des informations inédites sur leurs activités au cours de l'année écoulée, qui couvrent pour 2022 un certain nombre de sujets tels que la réglementation du négoce boursier de cryptomonnaies, les perturbations techniques chez Skyguide, le dossier électronique du patient, les crédits COVID-19, les problèmes liés à la fondation \" mesvaccins \" ainsi que les mesures du Secrétariat d'Etat aux migrations (SEM) liées à la crise en Ukraine.\u003c/p\u003e\u003cp\u003e \u003c/p\u003e\u003cp\u003eRapports de la DélCdG et du CPA\u003c/p\u003e\u003cp\u003eDans le chapitre portant sur ses activités, la DélCdG évalue les processus de surveillance concernant les événements survenus au sein du domaine Cyber du SRC. Elle a constaté une surveillance insuffisante au sein de la hiérarchie. Les mesures de surveillance supplémentaires prises par le SRC, l'Autorité de surveillance indépendante des activités de renseignement (AS-Rens) et, finalement, par le Département fédéral de la défense, de la protection de la population et des sports (DDPS) l'ont été tardivement et de manière peu coordonnée. Le domaine Cyber s'est procuré le contenu des serveurs et des communications échangées par ceux-ci, et pas seulement leurs données secondaires. La DélCdG évalue en outre la conduite du Conseil fédéral en matière de politique de sécurité concernant la mission d'évacuation à Kaboul et la réaction à l'attaque militaire contre l'Ukraine. Elle expose, dans son rapport, les raisons de ses critiques à l'égard du mode de fonctionnement de la Délégation du Conseil fédéral pour la sécurité (Délséc) et du Groupe Sécurité (GS) et montre comment leur travail a évolué.\u003c/p\u003e\u003cp\u003eLe rapport annuel 2022 du CPA, publié en annexe du rapport des CdG, présente les activités du CPA et notamment les évaluations achevées au cours de l'année 2022 sur le controlling des affaires compensatoires, la protection des eaux souterraines en Suisse, la participation du Parlement dans le domaine du droit souple (soft law) et les commissions consultatives extraparlementaires. Il contient également des informations concernant les enquêtes en cours sur l'utilisation des connaissances scientifiques par l'Office fédéral de la santé publique (OFSP) durant la crise du coronavirus, le chômage partiel pendant la crise du coronavirus, la mesure de l'efficacité dans la coopération internationale et la communication des autorités avant des votations.\u003c/p\u003e\u003cp\u003e \u003c/p\u003e\u003cp\u003ePortée du droit à l'information des commissions de haute surveillance \u003c/p\u003e\u003cp\u003eLors de leur séance, les CdG ont également décidé de publier les \u003ca  href=\"https://www.parlament.ch/centers/documents/_layouts/15/DocIdRedir.aspx?ID=DOCID-53009006-9099\"\u003eexplications\u003c/a\u003e qu'elles ont adoptées concernant leur précédent constat en matière de haute surveillance, daté du 24 juin 2020. Ces explications précisent la portée du droit à l'information des commissions de haute surveillance vis-à-vis des tribunaux fédéraux.\u003c/p\u003e\u003c/text\u003e"},"proceedings":{"old":"","new":"\u003ctext\u003e\u003cp\u003e\u003cb\u003eRenseignements\u003c/b\u003e\u003c/p\u003e\u003cp\u003eUrsina Jud Huwiler, secrétaire de la commission, \u003c/p\u003e\u003cp\u003e058 322 90 74,\u003c/p\u003e\u003cp\u003e\u003ca  href=\"mailto:gpk.cdg@parl.admin.ch\"\u003egpk.cdg@parl.admin.ch\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003ca  href=\"https://www.parlament.ch/fr/organe/commissions/commissions-surveillance/commissions-gestion-cdg\"\u003eCommission de gestion (CdG)\u003c/a\u003e\u003c/p\u003e\u003c/text\u003e"},"modified":{"old":"2022-12-08T16:35:37.603000","new":"2023-01-26T12:25:13.393000"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224595,"short_number":"22.4595","title":"Les poissons du Doubs sont malades. Réactivons rapidement nos leviers politiques pour y remédier","type":"Interpellation","author_name":"Vara Céline","author_type":"councillor","author_id":4242,"submission_date":"2022-12-16","status":"Non encore traité au conseil","status_date":"2022-12-16T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLes poissons du Doubs sont atteints de la saprolegnose dans une proportion inédite et particulièrement inquiétante. De l'avis des spécialistes et notamment des pêcheurs qui vivent la rivière au quotidien, c'est l'état de la rivière - jugé mauvais - qui est problématique. Du côté suisse, le plan d'action national en faveur du Doubs tente d'améliorer la situation, mais les mesures mises en oeuvre jusqu'à maintenant ne sont de loin pas suffisantes. Il faudrait une coordination transnationale et la problématique de la qualité des eaux devrait être abordée au niveau de l'ensemble du bassin versant. Le problème principal réside dans le fait que le groupe de travail binational pour l'amélioration de la qualité des eaux et des milieux aquatiques du Doubs franco-suisse ne s'est plus réuni depuis 2016. Le Conseil fédéral voudra bien se déterminer sur les raisons pour lesquelles il ne coopère pas davantage avec la France en faveur de la qualité du Doubs et ce qu'il entend entreprendre pour y remédier; notamment s'il compte agir activement pour réunir rapidement le groupe susmentionné.\u003c/p\u003e\u003cp\u003eDepuis octobre dernier, la maladie fongique qu'est la saprolegnose, s'attaque à nouveau aux poissons du Doubs. La totalité du tronçon franco-suisse est touché. Ce qui particulièrement inquiétant, c'est que les poissons (en particulier les truites) sont atteints en pleine période de fraye; phénomène qui n'avait encore jamais été observé auparavant. La quantité importante de poissons atteints en première partie de période de fraye est un fait inédit et très inquiétant en vue des semaines à venir. Pour les pêcheurs, il n'y a aucun doute, ce phénomène est dû au mauvais état sanitaire de la rivière.\u003c/p\u003e\u003cp\u003eLors de la 43ème réunion du comité permanent de la Convention de Berne en 2022, la \" Recommandation No. 169 (2013) sur l'Apron du Rhône (Zingel asper) dans le Doubs \" a été discutée par toutes les parties prenantes. Le Comité permanent s'est déclaré : \" préoccupé par le risque imminent d'extinction de la population de l'apron du Rhône dans le Doubs en Suisse \". Il a ajouté qu'il espérait beaucoup de la réflexion commune menée pour identifier les meilleures options pour une future stratégie de sauvegarde de l'apron du Rhône. Le Comité a en outre salué l'adoption par la France d'un nouveau plan d'action 2020-2030 pour l'apron du Rhône et du \" Plan rivières karstiques 2022-2027 \". Il constate la nécessité de maintenir le suivi des recommandations antérieures, notamment du point de vue de la collaboration entre les autorités françaises et suisses (groupe de travail binational sur la qualité des eaux) pour lutter contre la pollution et instaurer sur le terrain des mesures contre la pollution d'origine agricole.\u003c/p\u003e\u003cp\u003eLa coopération transfrontalière se focalise sur la gestion des débits et des projets qui y sont liés. Cependant, cela fait maintenant plusieurs années que le \" groupe de travail binational pour l'amélioration de la qualité des eaux et des milieux aquatiques du Doubs franco-suisse \" ne se réunit plus.\u003c/p\u003e\u003cp\u003eDans sa réponse à l'interpellation 20.4460 du 24 février 2021 qui soulevait déjà ce problème, le Conseil fédéral affirmait que: \" Pour la Suisse, une telle rencontre est envisageable à condition que l'avancement du dossier requiert de nouvelles décisions d'ordre autre que de nature technique. Le Conseil fédéral est d'avis que les structures existantes tant au plan national qu'au plan binational sont suffisantes pour assurer une coordination satisfaisante entre les deux états \".\u003c/p\u003e\u003cp\u003eCet avis n'est cependant partagé ni par les ONG (rapport 2022 à la Convention de Berne), ni par la Convention de Berne. Les progrès réalisés en matière d'amélioration de la qualité des eaux et des milieux aquatiques du Doubs franco-suisse et la coordination de l'avancement des actions à mener sont jugés insuffisants. Si aucun dépassement de \"valeurs limites\" des substances mesurées par les stations NAWAs n'a été mesuré, des observations visuelles de colmatage des fonds et d'importants développements algaux sont régulièrement signalés dans le Doubs, entre autres par les pêcheurs. D'ailleurs, la question se pose de savoir si ces \" valeurs limites \" fixées par l'Oeaux sontet pour qu'un échange d'information concernant la pollution liée aux eaux usée et aux intrants agricoles ait lieuet pour qu'un échange d'information concernant la pollution liée aux eaux usée et aux intrants agri adaptées à la typologie de rivières karstique.\u003c/p\u003e\u003cp\u003eDans le rapport des ONG à la Convention de Berne, on apprend qu'un courrier avait été adressé en 2020 à l'OFEV et la Préfecture du Doubs par les ONG suisses et françaises pour demander que le groupe binational qualité des eaux se réunisse enfin. Il y était mentionné que dans le procès-verbal de la dernière réunion du groupe binational du 14 mars 2016, les co-présidents proposaient qu'un premier échange sur le sujet agricole ait rapidement lieu dans le cadre du groupe technique. Il était précisé que ces réflexions devraient intégrer \" les problématiques \" nutriments \" et \" pesticides \" et (...) cibler les paramètres réellement problématiques, tout en intégrant la question des éventuels biais liés au calibrage des seuils de détection \". Au vu de la situation actuelle, il est regrettable et incompréhensible que cet échange n'ait pas eu lieu. La collaboration et l'échange d'informations devraient être intensifiés entre les autorités françaises et suisses, notamment en ce qui concerne la pollution liée aux eaux usées et aux intrants agricoles. \u003c/p\u003e\u003cp\u003eAu vu de l'urgence, le Conseil fédéral est respectueusement invité à répondre aux questions suivantes :\u003c/p\u003e\u003cp\u003e- Le Conseil fédéral entend-il oeuvrer pour que le \" groupe de travail binational pour l'amélioration de la qualité des eaux et des milieux aquatiques du Doubs franco-suisse \" se réunisse enfin au niveau politique et pas seulement \" technique \" ? Ainsi que pour qu'il y ait un échange d'informations concernant la pollution liée aux eaux usées et aux intrants agricoles ? Cas échéant, dans quel délai ?\u003c/p\u003e\u003cp\u003e- Envisage-t-il d'intégrer les milieux associatifs (ONG, associations de pêches) au sein de ce groupe binational afin de donner suite à cette requête qui est depuis longtemps formulée par ces milieux concernés ? \u003c/p\u003e\u003cp\u003e- Est-ce que le Conseil fédéral compte s'engager pour que le groupe binational instaure un \" plan d'action binational \" précis concernant la sauvegarde du Doubs, avec les financements associés et pouvant être arbitré au sein du groupe binational ? \u003c/p\u003e\u003cp\u003e- De manière générale, est-ce que le Conseil fédéral entend entreprendre d'autres actions ou légiférer spécifiquement en faveur d'une amélioration de la qualité du Doubs et de sa biodiversité ?\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224595-fr","changes":{"submitted_text":{"old":"\u003ctext\u003e\u003cp\u003eLes poissons du Doubs sont atteints de la saprolegnose dans une proportion inédite et particulièrement inquiétante. De l'avis des spécialistes et notamment des pêcheurs qui vivent la rivière au quotidien, c'est l'état de la rivière - jugé mauvais - qui est problématique. Du côté suisse, le plan d'action national en faveur du Doubs tente d'améliorer la situation, mais les mesures mises en oeuvre jusqu'à maintenant ne sont de loin pas suffisantes. Il faudrait une coordination transnationale et la problématique de la qualité des eaux devrait être abordée au niveau de l'ensemble du bassin versant. Le problème principal réside dans le fait que le groupe de travail binational pour l'amélioration de la qualité des eaux et des milieux aquatiques du Doubs franco-suisse ne s'est plus réuni depuis 2016. Le Conseil fédéral voudra bien se déterminer sur les raisons pour lesquelles il ne coopère pas davantage avec la France en faveur de la qualité du Doubs et ce qu'il entend entreprendre pour y remédier; notamment s'il compte agir activement pour réunir rapidement le groupe susmentionné.\u003c/p\u003e\u003c/text\u003e","new":"\u003ctext\u003e\u003cp\u003eLes poissons du Doubs sont atteints de la saprolegnose dans une proportion inédite et particulièrement inquiétante. De l'avis des spécialistes et notamment des pêcheurs qui vivent la rivière au quotidien, c'est l'état de la rivière - jugé mauvais - qui est problématique. Du côté suisse, le plan d'action national en faveur du Doubs tente d'améliorer la situation, mais les mesures mises en oeuvre jusqu quête qui est depuis longtemps formulée par ces milieux concernés ? \u003c/p\u003e\u003cp\u003e- Est-ce que le Conseil fédéral compte s'engager pour que le groupe binational instaure un \" plan d'action binational \" précis concernant la sauvegarde du Doubs, avec les financements associés et pouvant être arbitré au sein du groupe binational ? \u003c/p\u003e\u003cp\u003e- De manière générale, est-ce que le Conseil fédéral entend entreprendre d'autres actions ou légiférer spécifiquement en faveur d'une amélioration de la qualité du Doubs et de sa biodiversité ?\u003c/p\u003e\u003c/text\u003e"},"reason_text":{"old":"\u003ctext\u003e\u003cp\u003eDepuis octobre dernier, la maladie fongique qu'est la saprolegnose, s'attaque à nouveau aux poissons du Doubs. La totalité du tronçon franco-suisse est touché. Ce qui particulièrement inquiétant, c'est que les poissons (en particulier les truites) sont atteints en pleine période de fraye; phénomène qui n'avait encore jamais été observé auparavant. La quantité importante de poissons atteints en première partie de période de fraye est un fait inédit et très inquiétant en vue des semaines à venir. Pour les pêcheurs, il n'y a aucun doute, ce phénomène est dû au mauvais état sanitaire de la rivière.\u003c/p\u003e\u003cp\u003eLors de la 43ème réunion du comité permanent de la Convention de Berne en 2022, la \" Recommandation No. 169 (2013) sur l'Apron du Rhône (Zingel asper) dans le Doubs \" a été discutée par toutes les parties prenantes. Le Comité permanent s'est déclaré : \" préoccupé par le risque imminent d'extinction de la population de l'apron du Rhône dans le Doubs en Suisse \". Il a ajouté qu'il espérait beaucoup de la réflexion commune menée pour identifier les meilleures options pour une future stratégie de sauvegarde de l'apron du Rhône. Le Comité a en outre salué l'adoption par la France d'un nouveau plan d'action 2020-2030 pour l'apron du Rhône et du \" Plan rivières karstiques 2022-2027 \". Il constate la nécessité de maintenir le suivi des recommandations antérieures, notamment du point de vue de la collaboration entre les autorités françaises et suisses (groupe de travail binational sur la qualité des eaux) pour lutter contre la pollution et instaurer sur le terrain des mesures contre la pollution d'origine agricole.\u003c/p\u003e\u003cp\u003eLa coopération transfrontalière se focalise sur la gestion des débits et des projets qui y sont liés. Cependant, cela fait maintenant plusieurs années que le \" groupe de travail binational pour l'amélioration de la qualité des eaux et des milieux aquatiques du Doubs franco-suisse \" ne se réunit plus.\u003c/p\u003e\u003cp\u003eDans sa réponse à l'interpellation 20.4460 du 24 février 2021 qui soulevait déjà ce problème, le Conseil fédéral affirmait que: \" Pour la Suisse, une telle rencontre est envisageable à condition que l'avancement du dossier requiert de nouvelles décisions d'ordre autre que de nature technique. Le Conseil fédéral est d'avis que les structures existantes tant au plan national qu'au plan binational sont suffisantes pour assurer une coordination satisfaisante entre les deux états \".\u003c/p\u003e\u003cp\u003eCet avis n'est cependant partagé ni par les ONG (rapport 2022 à la Convention de Berne), ni par la Convention de Berne. Les progrès réalisés en matière d'amélioration de la qualité des eaux et des milieux aquatiques du Doubs franco-suisse et la coordination de l'avancement des actions à mener sont jugés insuffisants. Si aucun dépassement de \"valeurs limites\" des substances mesurées par les stations NAWAs n'a été mesuré, des observations visuelles de colmatage des fonds et d'importants développements algaux sont régulièrement signalés dans le Doubs, entre autres par les pêcheurs. D'ailleurs, la question se pose de savoir si ces \" valeurs limites \" fixées par l'Oeaux sontet pour qu'un échange d'information concernant la pollution liée aux eaux usée et aux intrants agricoles ait lieuet pour qu'un échange d'information concernant la pollution liée aux eaux usée et aux intrants agri adaptées à la typologie de rivières karstique.\u003c/p\u003e\u003cp\u003eDans le rapport des ONG à la Convention de Berne, on apprend qu'un courrier avait été adressé en 2020 à l'OFEV et la Préfecture du Doubs par les ONG suisses et françaises pour demander que le groupe binational qualité des eaux se réunisse enfin. Il y était mentionné que dans le procès-verbal de la dernière réunion du groupe binational du 14 mars 2016, les co-présidents proposaient qu'un premier échange sur le sujet agricole ait rapidement lieu dans le cadre du groupe technique. Il était précisé que ces réflexions devraient intégrer \" les problématiques \" nutriments \" et \" pesticides \" et (...) cibler les paramètres réellement problématiques, tout en intégrant la question des éventuels biais liés au calibrage des seuils de détection \". Au vu de la situation actuelle, il est regrettable et incompréhensible que cet échange n'ait pas eu lieu. La collaboration et l'échange d'informations devraient être intensifiés entre les autorités françaises et suisses, notamment en ce qui concerne la pollution liée aux eaux usées et aux intrants agricoles. \u003c/p\u003e\u003cp\u003eAu vu de l'urgence, le Conseil fédéral est respectueusement invité à répondre aux questions suivantes :\u003c/p\u003e\u003cp\u003e- Le Conseil fédéral entend-il oeuvrer pour que le \" groupe de travail binational pour l'amélioration de la qualité des eaux et des milieux aquatiques du Doubs franco-suisse \" se réunisse enfin au niveau politique et pas seulement \" technique \" ? Ainsi que pour qu'il y ait un échange d'informations concernant la pollution liée aux eaux usées et aux intrants agricoles ? Cas échéant, dans quel délai ?\u003c/p\u003e\u003cp\u003e- Envisage-t-il d'intégrer les milieux associatifs (ONG, associations de pêches) au sein de ce groupe binational afin de donner suite à cette requête qui est depuis longtemps formulée par ces milieux concernés ? \u003c/p\u003e\u003cp\u003e- Est-ce que le Conseil fédéral compte s'engager pour que le groupe binational instaure un \" plan d'action binational \" précis concernant la sauvegarde du Doubs, avec les financements associés et pouvant être arbitré au sein du groupe binational ? \u003c/p\u003e\u003cp\u003e- De manière générale, est-ce que le Conseil fédéral entend entreprendre d'autres actions ou légiférer spécifiquement en faveur d'une amélioration de la qualité du Doubs et de sa biodiversité ?\u003c/p\u003e\u003c/text\u003e","new":""},"modified":{"old":"2022-12-22T10:38:14.177000","new":"2023-01-23T15:42:50.537000"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224593,"short_number":"22.4593","title":"Prise en compte du risque suicidaire et prévention en matière de santé mentale chez les demandeuses et demandeurs d'asile","type":"Interpellation","author_name":"Mazzone Lisa","author_type":"councillor","author_id":4186,"submission_date":"2022-12-16","status":"Non encore traité au conseil","status_date":"2022-12-16T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eTrois ans et demi après un cas similaire, un jeune requérant d'asile a mis fin à ses jours à Genève. Cet acte tragique est survenu après la décision des autorités de le renvoyer en Grèce, un pays dans lequel il avait subi de nombreux actes de violences physiques et sexuelles. Dès son arrivée en Suisse, son état psychologique était ainsi préoccupant. Malgré des certificats médicaux attestant de sa grande vulnérabilité psychique et du risque élevé de passage à l'acte suicidaire, le Secrétariat d'Etat aux migrations a décidé d'ordonner son renvoi; une décision confirmée par le Tribunal administratif fédéral, qui estimait que ce jeune pouvait retourner en Grèce où il bénéficiait d'un statut de protection subsidiaire. Au-delà du cas particulier, des questions se posent sur la prise en compte du risque suicidaire et l'accompagnement des demandeuses et demandeurs d'asile sous l'angle de la santé mentale.\u003c/p\u003e\u003cp\u003e1. Alors que le SEM estime, selon ses propres termes, qu'un \" renvoi n'est pas raisonnablement exigible si la personne risque de se retrouver dans une situation menaçant son existence. Cette évaluation prend en compte les expertises médicales et les risques \", il considère que la mention d'un risque suicidaire - attesté par le corps médical - ne contraint pas les autorités à revoir leur position. Comment justifie-t-il cette contradiction?\u003c/p\u003e\u003cp\u003e2. Tant l'OMS (2014) que la Confédération font du suicide une priorité sanitaire, cette dernière ayant approuvé un plan d'action pour la prévention du suicide en 2016. Qu'en est-il du SEM spécifiquement ? \u003c/p\u003e\u003cp\u003e3. Selon le rapport commandé par le SEM \" Prévention du suicide dans les centres fédéraux pour requérants d'asile de la région Suisse Romande \" (2021), les études internationales montrent la vulnérabilité particulière des requérants mineurs non-accompagnés. Ces études sont-elles prises en compte dans les décisions rendues par le SEM ? \u003c/p\u003e\u003cp\u003e4. Au vu de la grande vulnérabilité des RMNA, les moyens engagés par les Cantons et la Confédération sont-ils jugés suffisants pour assurer la santé mentale des requérants d'asile ?\u003c/p\u003e\u003cp\u003e5. Le rapport publié en 2021 préconise de renforcer la formation et le nombre de postes de soignants diplômés afin de mieux prévenir les tentatives de suicides ou les automutilations. Il estime également que le \" dépistage des troubles psychiques, ainsi que des addictions doit être revu en entier \". Comment le SEM applique-t-il ces recommandations ?\u003c/p\u003e\u003cp\u003e6. Existe-t-il des recommandations sur l'accompagnement et le soutien des proches de la victime ? Quelles mesures sont-elles mises en place pour éviter \" l'effet de contagion \" redouté après de tels actes ?\u003c/p\u003e\u003cp\u003e7. Le Conseil fédéral envisage-t-il la création d'une commission en santé mentale qui se pencherait plus en profondeur sur la santé mentale des requérants d'asile ?\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224593-fr","changes":{"submitted_text":{"old":"\u003ctext\u003e\u003cp\u003eTrois ans et demi après un cas similaire, un jeune requérant d'asile a mis fin à ses jours à Genève. Cet acte tragique est survenu après la décision des autorités de le renvoyer en Grèce, un pays dans lequel il avait subi de nombreux actes de violences physiques et sexuelles. Dès son arrivée en Suisse, son état psychologique était ainsi préoccupant. Malgré des certificats médicaux attestant de sa grande vulnérabilité psychique et du risque élevé de passage à l'acte suicidaire, le Secrétariat d'Etat aux migrations a décidé d'ordonner son renvoi; une décision confirmée par le Tribunal administratif fédéral, qui estimait que ce jeune pouvait retourner en Grèce où il bénéficiait d'un statut de protection subsidiaire. Au-delà du cas particulier, des questions se posent sur la prise en compte du risque suicidaire et l'accompagnement des demandeuses et demandeurs d'asile sous l'angle de la santé mentale.\u003c/p\u003e\u003c/text\u003e","new":"\u003ctext\u003e\u003cp\u003eTrois ans et demi après un cas similaire, un jeune requérant d'asile a mis fin à ses jours à Genève. Cet acte tragique est survenu après la décision des autorités de le renvoyer en Grèce, un pays dans lequel il avait subi de nombreux actes de violences physiques et sexuelles. Dès son arrivée en Suisse, son état psychologique était ainsi préoccupant. Malgré des certificats médicaux attestant de sa grande vulnérabilité psychique et du risque élevé de passage à l'acte suicidaire, le Secrétariat d'Etat aux migrations a décidé d'ordonner son renvoi; une décision confirmée par le Tribunal administratif fédéral, qui estimait que ce jeune pouvait retourner en Grèce où il bénéficiait d'un st  recommandations ?\u003c/p\u003e\u003cp\u003e6. Existe-t-il des recommandations sur l'accompagnement et le soutien des proches de la victime ? Quelles mesures sont-elles mises en place pour éviter \" l'effet de contagion \" redouté après de tels actes ?\u003c/p\u003e\u003cp\u003e7. Le Conseil fédéral envisage-t-il la création d'une commission en santé mentale qui se pencherait plus en profondeur sur la santé mentale des requérants d'asile ?\u003c/p\u003e\u003c/text\u003e","new":""},"modified":{"old":"2022-12-22T10:38:40.357000","new":"2023-01-23T15:00:06.413000"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224580,"short_number":"22.4580","title":"Développer et réglementer les drones civils en Suisse","type":"Postulat","author_name":"Christ Katja","author_type":"councillor","author_id":4252,"submission_date":"2022-12-16","status":"Non encore traité au conseil","status_date":"2022-12-16T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLe Conseil fédéral est chargé d'établir un rapport sur le développement et la réglementation des drones civils en Suisse et de proposer des mesures permettant de les intégrer de manière sûre et efficace au système aéronautique.\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224580-fr","changes":{"title":{"old":"Titre suit","new":"Développer et réglementer les drones civils en Suisse"},"submitted_text":{"old":"","new":"\u003ctext\u003e\u003cp\u003eLe Conseil fédéral est chargé d'établir un rapport sur le développement et la réglementation des drones civils en Suisse et de proposer des mesures permettant de les intégrer de manière sûre et efficace au système aéronautique.\u003c/p\u003e\u003c/text\u003e"},"reason_text":{"old":"","new":"\u003ctext\u003e\u003cp\u003eDans son rapport \" Les drones en Suisse. Un nouveau défi \" publié en 2016, l'Office fédéral de l'aviation civile esquisse les grandes lignes de la réglementation des drones civils. Les recommandations ont permis de définir l'orientation à suivre pour intégrer cette nouvelle technologie de manière sûre et efficace dans le système aéronautique suisse. Depuis, les possibilités technologiques (par ex. les opérations sans contact visuel) ainsi que le cadre réglementaire international ont fort évolué. L'utilisation croissante des drones et la diversification de leurs usages accentuent leur coexistence avec l'aviation traditionnelle, dans un espace aérien limité et aménagé de manière hétérogène. \u003c/p\u003e\u003cp\u003eL'entrée en vigueur en Suisse au 1er janvier 2023 de la réglementation européenne sur les drones permettra d'introduire des normes de sécurité uniformes en matière de fabrication, d'autorisation et d'utilisation. La Suisse appliquera également la réglementation de l'\" U-Space \", une infrastructure numérique de gestion du trafic des drones, indispensable pour les intégrer à l'espace aéronautique de manière sûre. Le processus de mise en oeuvre de ces réglementations posera les jalons pour les utilisations futures des drones en Suisse. Aussi convient-il de clarifier les questions relatives à l'organisation de l'utilisation de plus en plus complexe des drones, à l'utilisation et au traitement des données générées dans l'U-Space ou encore à la garantie de conditions de concurrence optimales pour les acteurs. \u003c/p\u003e\u003cp\u003eLe Conseil fédéral examinera donc, dans un rapport, l'état de la mise en oeuvre de l'orientation définie dans le rapport de 2016 (recommandations, moyens d'action) et, si besoin est, de l'actualiser. Il présentera en outre comment il mettra en service l'infrastructure U-Space de manière sûre et le cadre qu'il souhaite mettre en place concernant la recherche, le développement et l'utilisation des drones. Les autres questions pertinentes telles que celles de la protection contre le bruit, de la protection de la sphère privée ou du potentiel de réduction des émissions de CO2 grâce à l'utilisation des drones à la place des aéronefs traditionnels, seront également abordées.\u003c/p\u003e\u003c/text\u003e"},"modified":{"old":"2022-12-22T10:42:59.913000","new":"2023-01-26T14:26:50.320000"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224537,"short_number":"22.4537","title":"Soutenir la formation professionnelle en Suisse italienne","type":"Motion","author_name":"Quadri Lorenzo","author_type":"councillor","author_id":4046,"submission_date":"2022-12-16","status":"Non encore traité au conseil","status_date":"2022-12-16T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLe Conseil fédéral est chargé de modifier les directives du SEFRI afin de permettre le financement de la traduction en italien des textes nécessaires à la préparation des examens professionnels et des examens professionnels supérieurs.\u003c/p\u003e\u003cp\u003eIl convient en outre d'accorder aux petites Ortra un soutien financier spécifique pour l'organisation d'examens partiels et d'examens finaux en italien ou, si nécessaire, pour l'accompagnement linguistique des candidats de la Suisse italienne contraints de suivre les cours en Suisse allemande ou en Suisse romande.\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224537-fr","changes":{"reason_text":{"old":"\u003ctext\u003e\u003cp\u003eLes filières de formation professionnelle fédérale prévoient 2 types de diplômes: les examens professionnels (EP mènent à l'obtention d'un brevet fédéral (BF)et les examens professionnels supérieurs (EPS) mènent à l'obtention d'un diplôme fédéral (DF). Ces diplômes correspondent au niveau tertiaire non universitaire et sont équivalents aux diplômes des écoles supérieures (ES).\u003c/p\u003e\u003cp\u003eLes organisations du monde du travail (Ortra) sont responsables des examens fédéraux et des cours préparatoires.\u003c/p\u003e\u003cp\u003eLe nombre de BF et d'EPS est particulièrement faible au Tessin. Des raisons linguistiques l'expliquent en partie: ailleurs en suisse, il est possible d'organiser des cours préparatoires intercantonaux, afin d'augmenter le nombre de participants. Ce n'est pas possible au Tessin. La situation cantonale soulève des questions et fait l'objet d'une motion adressée au Conseil d'Etat.\u003c/p\u003e\u003cp\u003eLe Secrétariat d'Etat à la formation, à la recherche et à l'innovation (SEFRI) ne soutient pas financièrement le Gruppo di lingua italiana per i materiali d'insegnamento (GLIMI) pour la traduction des textes relevant de la formation professionnelle, alors qu'il apporte son soutien dans d'autres domaines (par ex. pour les écoles professionnelles supérieures). Le SEFRI devrait donc financer également la traduction en italien du matériel pédagogique des cours EP et EPS. Certaines Ortra tessinoises sont petites et disposent de très peu de ressources, en outre les personnes intéressées par les filières de formation EP et EPS sont peu nombreuses. Les quelques rares candidats sont par conséquent contraints de suivre les cours en Suisse allemande ou en Suisse romande. Le SEFRI doit donc prévoir un soutien financier spécifique pour l'organisation d'examens partiels et d'examens finaux en italien ou, faute d'autres solutions, pour l'accompagnement linguistique des candidats sur le lieu d'examen (reconnaissance du droit à cet accompagnement), si nécessaire.\u003c/p\u003e\u003c/text\u003e","new":"\u003ctext\u003e\u003cp\u003eLes filières de formation professionnelle fédérale prévoient 2 types de diplômes : les examens professionnels (EP) mènent à l'obtention d'un brevet fédéral (BF) et les examens professionnels supérieurs (EPS) mènent à l'obtention d'un diplôme fédéral (DF). Ces diplômes correspondent au niveau tertiaire non universitaire et sont équivalents aux diplômes des écoles supérieures (ES).\u003c/p\u003e\u003cp\u003eLes organisations du monde du travail (Ortra) sont responsables des examens fédéraux et des cours préparatoires.\u003c/p\u003e\u003cp\u003eLe nombre d'EP et d'EPS est particulièrement faible au Tessin. Des raisons linguistiques l'expliquent en partie : ailleurs en suisse, il est possible d'organiser des cours préparatoires intercantonaux, afin d'augmenter le nombre de participants. Ce n'est pas possible au Tessin. La situation cantonale soulève des questions et fait l'objet d'une motion adressée au Conseil d'Etat.\u003c/p\u003e\u003cp\u003eLe Secrétariat d'Etat à la formation, à la recherche et à l'innovation (SEFRI) ne soutient pas financièrement le Gruppo di lingua italiana per i materiali d'insegnamento (GLIMI) pour la traduction des textes relevant de la formation professionnelle, alors qu'il apporte son soutien dans d'autres domaines (par ex. pour les écoles professionnelles supérieures). Le SEFRI devrait donc financer également la traduction en italien du matériel pédagogique des cours EP et EPS. Certaines Ortra tessinoises sont petites et disposent de très peu de ressources, en outre les personnes intéressées par les filières de formation EP et EPS sont peu nombreuses. Les quelques rares candidats sont par conséquent contraints de suivre les cours en Suisse allemande ou en Suisse romande. Le SEFRI doit donc prévoir un soutien financier spécifique pour l'organisation d'examens partiels et d'examens finaux en italien ou, faute d'autres solutions, pour l'accompagnement linguistique des candidats sur le lieu d'examen (reconnaissance du droit à cet accompagnement), si nécessaire.\u003c/p\u003e\u003c/text\u003e"},"modified":{"old":"2022-12-27T08:24:20.617000","new":"2023-01-24T16:41:33.397000"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224504,"short_number":"22.4504","title":"Accessibilité générale des émissions destinées aux enfants et aux jeunes. La SSR a-t-elle une stratégie en matière de dialecte?","type":"Interpellation","author_name":"Müller-Altermatt Stefan","author_type":"councillor","author_id":4063,"submission_date":"2022-12-16","status":"Non encore traité au conseil","status_date":"2022-12-16T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp  align=\"both\"\u003eLa SSR remplit le mandat de formation que lui confèrent la Constitution et la LRTV en diffusant notamment toute une série d'émissions destinées aux enfants et aux jeunes. En Suisse alémanique, un grand nombre de ces programmes sont en dialecte. Si l'utilisation du dialecte permet de faire jeune et sympathique, elle exclut tous ceux qui ne le comprennent pas. Aussi prié-je le Conseil fédéral de répondre aux questions suivantes :\u003c/p\u003e\u003cp  align=\"both\"\u003e1. La SSR a-t-elle une stratégie en matière de dialecte pour les émissions de télévision éducatives, en particulier celles destinées aux enfants et aux jeunes ? Dans l'affirmative, la Confédération est-elle informée de sa mise en oeuvre ?\u003c/p\u003e\u003cp  align=\"both\"\u003e2. Le Conseil fédéral convient-il que le dialecte, malgré tous ses avantages, peut aussi constituer une barrière dans la télévision éducative et exclure des groupes de population issus de l'immigration ?\u003c/p\u003e\u003cp  align=\"both\"\u003e3. Juge-t-il que la pratique usuelle suivie par la SSR permet d'atteindre le meilleur équilibre possible entre l'intelligibilité pour les enfants et les jeunes et la diffusion la plus large possible auprès de l'ensemble d'entre eux ?\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224504-fr","changes":{"modified":{"old":"2023-01-20T11:06:03.437000","new":"2023-01-26T11:40:30.807000"},"federal_council_response_text":{"old":"","new":"\u003ctext\u003e\u003cp\u003eQuestions 1 à 3\u003c/p\u003e\u003cp\u003eLa Constitution fédérale garantit l'autonomie des programmes de radio et de télévision. Il appartient donc à la SSR, et non au Conseil fédéral, de décider comment elle exécute le mandat de formation qui lui est confié en vertu de la loi fédérale sur la radio et la télévision (LRTV; RS 784.40) et de sa concession.\u003c/p\u003e\u003cp\u003eLa LRTV comporte une disposition sur l'usage de la langue. L'art. 24, al. 5, LRTV, exige de la SSR qu'elle utilise en règle générale la langue standard dans les émissions d'information importantes susceptibles d'intéresser un public au-delà de la région linguistique et hors des frontières nationales. Il ne concerne pas le mandat de formation ni spécifiquement les offres destinées aux enfants et aux jeunes, mais porte sur l'offre d'information.\u003c/p\u003e\u003cp\u003eLa SSR et la SRF sont conscientes que le choix entre l'utilisation de la langue standard ou du dialecte dans les offres destinées aux enfants et aux jeunes constitue un exercice d'équilibre. La langue standard est plus compréhensible pour beaucoup, les offres en dialecte sont plus accessibles et de portée générale. Les émissions en dialecte contribuent aussi à l'apprentissage de la langue et donc à l'intégration des jeunes issus de la migration. La SRF consulte régulièrement des organes spécialisés dans le domaine de la formation, et conçoit ses offres en conséquence. Pour le Conseil fédéral, c'est une bonne approche pour vérifier et adapter la stratégie en matière d'usage des langues.\u003c/p\u003e\u003c/text\u003e"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224480,"short_number":"22.4480","title":"Instaurer l'équité en permettant l'exportation des rentes d'invalidité extraordinaires","type":"Motion","author_name":"Gysi Barbara","author_type":"councillor","author_id":4121,"submission_date":"2022-12-15","status":"Non encore traité au conseil","status_date":"2022-12-15T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLe Conseil fédéral est chargé de présenter un projet de modification de la législation sur l'invalidité (art. 39 LAI) de manière à permettre l'exportation des rentes d'invalidité extraordinaires.\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224480-fr","changes":{"title":{"old":"Titre suit","new":"Instaurer l'équité en permettant l'exportation des rentes d'invalidité extraordinaires"},"submitted_text":{"old":"","new":"\u003ctext\u003e\u003cp\u003eLe Conseil fédéral est chargé de présenter un projet de modification de la législation sur l'invalidité (art. 39 LAI) de manière à permettre l'exportation des rentes d'invalidité extraordinaires.\u003c/p\u003e\u003c/text\u003e"},"reason_text":{"old":"","new":"\u003ctext\u003e\u003cp\u003eL'exportation de rentes extraordinaires pour les personnes handicapées précoces est exclue par la loi, ce qui a pour conséquence que les personnes concernées doivent rester domiciliées en Suisse pour ne pas perdre le droit à une rente dont ils dépendent pour vivre.\u003c/p\u003e\u003cp\u003eCette situation donne régulièrement lieu à des cas dramatiques. Par exemple, les cas où des citoyens suisses au bénéfice d'une rente d'invalidité extraordinaire souhaitent s'installer dans un pays non membre de l'UE ou ceux où des citoyens d'une autre nationalité souhaitent retourner dans leur pays d'origine, mais ne peuvent le faire que s'ils continuent à toucher leur rente. Il y a aussi les cas où des citoyens suisses qui n'ont jamais pu exercer une activité lucrative en raison de leur grave handicap souhaitent s'installer dans un pays de l'UE ou de l'AELE.\u003c/p\u003e\u003cp\u003eLes personnes concernées qui décident de rester en Suisse demandent souvent des prestations complémentaires en plus de la rente extraordinaire ; en outre, elles peuvent générer des coûts supplémentaires si elles séjournent dans un home.\u003c/p\u003e\u003cp\u003eL'interdiction d'exporter les rentes d'invalidité extraordinaires est choquante et injuste pour des raisons sociales et politiques ; elle ne se justifie pas non plus d'un point de vue financier.\u003c/p\u003e\u003cp\u003eLes personnes concernées ne comprennent pas, à juste titre, pourquoi leurs rentes ne peuvent pas être exportées ; elles se sentent victimes d'un traitement injuste. Il est temps de mettre fin à cette injustice et de créer enfin une base légale permettant aussi d'exporter les rentes d'invalidité extraordinaires.\u003c/p\u003e\u003c/text\u003e"},"modified":{"old":"2022-12-23T10:47:22.613000","new":"2023-01-26T13:31:01.717000"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224463,"short_number":"22.4463","title":"Élimination des obstacles publics au commerce qui font augmenter les prix des voitures neuves importées","type":"Motion","author_name":"Reimann Lukas","author_type":"councillor","author_id":3901,"submission_date":"2022-12-15","status":"Non encore traité au conseil","status_date":"2022-12-15T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLe Conseil fédéral est chargé d'adapter les bases légales régissant l'immatriculation des véhicules de sorte que les certificats délivrés par les importateurs nationaux, les autorités étrangères ou les constructeurs des véhicules concernés soient assimilés à des certificats de conformité CE (CoC, certificate of conformity), pour autant qu'ils contiennent les informations correspondantes. Les véhicules disposant d'un CoC électronique ne sont pas concernés.\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224463-fr","changes":{"reason_text":{"old":"\u003ctext\u003e\u003cp\u003eEn établissant des CoC CE, les constructeurs confirment que les véhicules sont conformes à la procédure de réception européenne. Le CoC constitue le fondement permettant de déterminer si les véhicules peuvent être immatriculés en Suisse. En vertu de l'article 30a, alinéa 1, let. a, de l'ordonnance concernant les exigences techniques requises pour les véhicules routiers (OETV), le contrôle des véhicules disposant d'un CoC se limite à un contrôle d'identification.\u003c/p\u003e\u003cp\u003eLes autorités suisses reconnaissent les certificats de conformité délivrés par les constructeurs automobiles. Par contre, elles n'autorisent pas la procédure d'immatriculation simplifiée en cas de présentation de documents comparables (par ex. établis en Turquie), bien que ces documents contiennent les mêmes informations qu'un CoC et qu'ils se réfèrent explicitement aux normes européennes. En raison de la désignation différente du document (et non de son contenu) ou du service qui l'a délivré, les autorités suisses refusent toutefois - sans examen matériel - les immatriculations analogues à celles des véhicules disposant d'un CoC.\u003c/p\u003e\u003cp\u003e-\u003c/p\u003e\u003cp\u003eUn traitement différent sur la seule base de la désignation des certificats de conformité ou du service qui les a délivrés est inutile et renchérit artificiellement l'importation de véhicules. C'est pourquoi il faut désormais reconnaître les certificats analogues établis par les importateurs nationaux, les autorités étrangères ou les constructeurs des marques concernées et faire en sorte que les véhicules munis d'un tel certificat puissent bénéficier du contrôle administratif prévu à l'article 30 OETV. La condition de la reconnaissance doit être que le certificat contienne pour l'essentiel les mêmes informations qu'un CoC. L'immatriculabilité de ces véhicules peut être garantie par exemple au moyen d'une confirmation (signature originale ou copie) donnée par un importateur national ou par un constructeur, assortie de l'indication du numéro correspondant de la réception européenne. Etant donné que les importateurs nationaux ont un aperçu complet des réceptions CE utilisées par les marques concernées et qu'ils font eux-mêmes partie du système de distribution officiel de ces marques, ils peuvent évaluer sans problème la conformité d'une voiture de tourisme.\u003c/p\u003e\u003c/text\u003e","new":"\u003ctext\u003e\u003cp\u003eEn établissant des CoC CE, les constructeurs confirment que les véhicules sont conformes à la procédure de réception européenne. Le CoC constitue le fondement permettant de déterminer si les véhicules peuvent être immatriculés en Suisse. En vertu de l'article 30a, alinéa 1, let. a, de l'ordonnance concernant les exigences techniques requises pour les véhicules routiers (OETV), le contrôle des véhicules disposant d'un CoC se limite à un contrôle d'identification.\u003c/p\u003e\u003cp\u003eLes autorités suisses reconnaissent les certificats de conformité délivrés par les constructeurs automobiles. Par contre, elles n'autorisent pas la procédure d'immatriculation simplifiée en cas de présentation de documents comparables (par ex. établis en Turquie), bien que ces documents contiennent les mêmes informations qu'un CoC et qu'ils se réfèrent explicitement aux normes européennes. En raison de la désignation différente du document (et non de son contenu) ou du service qui l'a délivré, les autorités suisses refusent toutefois - sans examen matériel - les immatriculations analogues à celles des véhicules disposant d'un CoC.\u003c/p\u003e\u003cp\u003eUn traitement différent sur la seule base de la désignation des certificats de conformité ou du service qui les a délivrés est inutile et renchérit artificiellement l'importation de véhicules. C'est pourquoi il faut désormais reconnaître les certificats analogues établis par les importateurs nationaux, les autorités étrangères ou les constructeurs des marques concernées et faire en sorte que les véhicules munis d'un tel certificat puissent bénéficier du contrôle administratif prévu à l'article 30 OETV. La condition de la reconnaissance doit être que le certificat contienne pour l'essentiel les mêmes informations qu'un CoC. L'immatriculabilité de ces véhicules peut être garantie par exemple au moyen d'une confirmation (signature originale ou copie) donnée par un importateur national ou par un constructeur, assortie de l'indication du numéro correspondant de la réception européenne. Etant donné que les importateurs nationaux ont un aperçu complet des réceptions CE utilisées par les marques concernées et qu'ils font eux-mêmes partie du système de distribution officiel de ces marques, ils peuvent évaluer sans problème la conformité d'une voiture de tourisme.\u003c/p\u003e\u003c/text\u003e"},"modified":{"old":"2023-01-16T13:41:23.967000","new":"2023-01-24T10:30:49.457000"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224442,"short_number":"22.4442","title":"Un plan d'action pour lutter contre la discrimination des jeunes mères (et des jeunes pères) sur le marché du travail","type":"Postulat","author_name":"Imboden Natalie","author_type":"councillor","author_id":4328,"submission_date":"2022-12-15","status":"Non encore traité au conseil","status_date":"2022-12-15T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLe Conseil fédéral est chargé d'examiner comment élaborer, en collaboration avec les spécialistes et les partenaires sociaux, un plan d'action visant à améliorer la conciliation entre vie familiale et vie professionnelle avant et après la naissance d'un enfant. Il étudiera en particulier comment lutter contre la discrimination des jeunes mères et des jeunes pères sur le marché du travail tout en créant une culture du travail favorable à la famille. Il pourra s'appuyer notamment sur les travaux réalisés dans le cadre du lancement d'un dialogue politique sur la conciliation avec les cantons, les communes et les partenaires sociaux ainsi que du champ d'action Conditions de travail favorables à la famille, qui s'inscrivent dans la Stratégie Egalité 2030.\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224442-fr","changes":{"reason_text":{"old":"\u003ctext\u003e\u003cp\u003eLes licenciements discriminatoires en cas de maternité ne sont hélas pas rares. Ces dix dernières années, au moins 188 procédures ont ainsi été engagées dans le pays en vertu de la loi sur l'égalité (LEg) suite à un licenciement discriminatoire lié à une grossesse ou à la situation familiale de la personne concernée. C'est ce qui ressort des bases de données www.gleichstellungsgesetz.ch (Suisse alémanique) et www.leg.ch (Suisse romande).\u003c/p\u003e\u003cp\u003eLa maternité peut entraîner des difficultés économiques pour les travailleuses, car elle s'accompagne souvent d'une baisse de revenus, d'une réduction du temps de travail, voire d'une perte d'emploi. Un sondage mené en 2017 (Sécurité sociale CHSS 3/2018, étude réalisée par le bureau BASS sur mandat de la Confédération) révèle qu'un quart des répondantes ont subi une baisse de revenus durant leur grossesse. Plus de 10 % des femmes interrogées ont déclaré que leur employeur avait abordé l'éventualité de résilier le contrat de travail d'un commun accord lors de l'annonce de leur grossesse, ou qu'il avait évoqué un licenciement au terme du congé de maternité. Les obstacles auxquels se heurtent les jeunes mères sur le marché du travail et la discrimination dont elles sont victimes sont connus en anglais sous le nom de \" motherhood penalty \". Il est pour l'heure impossible de dire dans quelle mesure les jeunes pères sont confrontés aux mêmes mécanismes. \u003c/p\u003e\u003cp\u003eLes mesures prises jusqu'ici par le Conseil fédéral (16.3589), par exemple le lancement du site \u003ca  href=\"http://www.fachkraefte-schweiz.ch\"\u003ewww.fachkraefte-schweiz.ch\u003c/a\u003e en 2016 ou la mise en place de programmes financés au titre de la LEg (cf. \u003ca  href=\"http://www.topbox.ch\"\u003ewww.topbox.ch\u003c/a\u003e), sont certes importantes, mais ne sont pas suffisantes. L'amélioration de la protection contre le licenciement (22.455) serait elle aussi un pas dans la bonne direction. Mais il importe avant tout de créer une culture du travail favorable à la famille dans laquelle les jeunes mères et les jeunes pères ne soient pas discriminés, ce qui implique un vaste travail de sensibilisation des acteurs concernés et un plan d'action coordonné s'appuyant sur les analyses et travaux réalisés dans le cadre de la Stratégie Egalité 2030. \u003c/p\u003e\u003c/text\u003e","new":"\u003ctext\u003e\u003cp\u003eLes licenciements discriminatoires en cas de maternité ne sont hélas pas rares. Ces dix dernières années, au moins 188 procédures ont ainsi été engagées dans le pays en vertu de la loi sur l'égalité (LEg) suite à un licenciement discriminatoire lié à une grossesse ou à la situation familiale de la personne concernée. C'est ce qui ressort des bases de données \u003ca  href=\"http://www.gleichstellungsgesetz.ch\"\u003ewww.gleichstellungsgesetz.ch\u003c/a\u003e (Suisse alémanique) et \u003ca  href=\"http://www.leg.ch\"\u003ewww.leg.ch\u003c/a\u003e (Suisse romande).\u003c/p\u003e\u003cp\u003eLa maternité peut entraîner des difficultés économiques pour les travailleuses, car elle s'accompagne souvent d'une baisse de revenus, d'une réduction du temps de travail, voire d'une perte d'emploi. Un sondage mené en 2017 (Sécurité sociale CHSS 3/2018, étude réalisée par le bureau BASS sur mandat de la Confédération) révèle qu'un quart des répondantes ont subi une baisse de revenus durant leur grossesse. Plus de 10 % des femmes interrogées ont déclaré que leur employeur avait abordé l'éventualité de résilier le contrat de travail d'un commun accord lors de l'annonce de leur grossesse, ou qu'il avait évoqué un licenciement au terme du congé de maternité. Les obstacles auxquels se heurtent les jeunes mères sur le marché du travail et la discrimination dont elles sont victimes sont connus en anglais sous le nom de \" motherhood penalty \". Il est pour l'heure impossible de dire dans quelle mesure les jeunes pères sont confrontés aux mêmes mécanismes. \u003c/p\u003e\u003cp\u003eLes mesures prises jusqu'ici par le Conseil fédéral (16.3589), par exemple le lancement du site \u003ca  href=\"http://www.fachkraefte-schweiz.ch\"\u003ewww.fachkraefte-schweiz.ch\u003c/a\u003e en 2016 ou la mise en place de programmes financés au titre de la LEg (cf. \u003ca  href=\"http://www.topbox.ch\"\u003ewww.topbox.ch\u003c/a\u003e), sont certes importantes, mais ne sont pas suffisantes. L'amélioration de la protection contre le licenciement (22.455) serait elle aussi un pas dans la bonne direction. Mais il importe avant tout de créer une culture du travail favorable à la famille dans laquelle les jeunes mères et les jeunes pères ne soient pas discriminés, ce qui implique un vaste travail de sensibilisation des acteurs concernés et un plan d'action coordonné s'appuyant sur les analyses et travaux réalisés dans le cadre de la Stratégie Egalité 2030. \u003c/p\u003e\u003c/text\u003e"},"modified":{"old":"2023-01-04T12:12:27.230000","new":"2023-01-23T11:01:30.627000"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224413,"short_number":"22.4413","title":"Pénurie de logements dans les communes touristiques. Compléter l'article 3 OAIE afin que les logements pour le personnel des hôtels soient considérés comme faisant partie d'un établissement stable","type":"Motion","author_name":"Schmid Martin","author_type":"councillor","author_id":4078,"submission_date":"2022-12-14","status":"Non encore traité au conseil","status_date":"2022-12-14T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLe Conseil fédéral est chargé de modifier l'article 3 de l'ordonnance sur l'acquisition d'immeubles par des personnes à l'étranger (OAIE ; RS 211.412.411) de manière à permettre aux hôtels de construire des logements pour le personnel conformément à la loi fédérale sur l'acquisition d'immeubles par des personnes à l'étranger (LFAIE ; RS 211.412.41). Les logements utilisés par les hôtels ou les apparthôtels pour héberger le personnel nécessaire à l'exploitation doivent servir d'établissement stable au sens de l'article 2, alinéa 2, lettre a, LFAIE.\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224413-fr","changes":{"reason_text":{"old":"\u003ctext\u003e\u003cp\u003eEn vertu de l'article 2, alinéa 2, lettre a, LFAIE, l'acquisition d'immeubles par des personnes à l'étranger n'est pas subordonnée à une autorisation de l'autorité cantonale compétente si l'immeuble sert d'établissement stable pour faire le commerce, exploiter une fabrique ou exercer en la forme commerciale quelqu'autre industrie ainsi que pour exercer une activité artisanale ou une profession libérale. L'article 3 OAIE dispose toutefois qu'il n'y a pas établissement stable au sens de l'article 2, alinéa 2, lettre a, LFAIE, si l'immeuble est affecté à la construction ou à la location, à titre professionnel, de logements qui ne font pas partie d'un hôtel ou d'un apparthôtel.\u003c/p\u003e\u003cp\u003eDans les Grisons, l'autorité cantonale chargée de délivrer les autorisations a constaté à plusieurs reprises dans un passé récent qu'en lien avec l'établissement stable, l'acquisition de logements pour le personnel nécessaire à l'exploitation par des établissements hôteliers en mains étrangères ne nécessitait pas d'autorisation. Selon elle, le besoin de disposer de logements pour le personnel nécessaire à l'exploitation dans les stations touristiques était tout aussi notoire que le fait que de tels logements n'étaient guère disponibles. Gérer un hôtel demande beaucoup de personnel, qu'il faut héberger sur place, un impératif qui s'impose tant au niveau de l'exploitation que du recrutement. Dans les entreprises saisonnières des régions de montagne surtout, la mise à disposition de possibilités de logements temporaires est un critère décisif pour pouvoir embaucher des collaborateurs. La catégorie de l'établissement d'hébergement n'a ici aucune importance, ce qui compte, c'est plutôt le nombre de collaborateurs qu'une entreprise doit recruter deux fois par an. Qu'un collaborateur doive encore organiser lui-même son hébergement pour une courte durée (quelques mois) représente un désavantage concurrentiel évident pour l'exploitation. En particulier dans les destinations où se loger est cher, voire très cher (comme en Engadine, à Lenzerheide, à Davos ou à Arosa), ce désavantage concurrentiel est encore renforcé quand il s'agit de recruter du personnel. Notons en outre que, compte tenu des horaires dans l'hôtellerie, les trajets ont plus d'importance que pour un travail de bureau : lorsque les tâches impliquent des heures de chambre (ce qui concerne par ex. presque tous les employés de cuisine), le trajet est généralement effectué quatre fois par jour et non deux. La distance entre le lieu de travail et le domicile est donc également un facteur concurrentiel pour attirer les collaborateurs. Dans une destination saisonnière, cela peut signifier que deux fois par an - selon la taille de l'établissement -, des dizaines, voire des centaines d'unités d'habitation doivent être mises à disposition. Il est donc clair qu'une maison du personnel dans une destination de vacances doit être rattachée fonctionnellement à un établissement hôtelier.\u003c/p\u003e\u003cp\u003eL'Office fédéral de la justice (OFJ) a recouru contre une décision en ce sens du 24 août 2018 auprès du tribunal administratif des Grisons, recours qui, après avoir été rejeté, a été admis par le Tribunal fédéral (arrêt 2C_589/2020 du 22 mars 2021). Contrairement au tribunal administratif, le Tribunal fédéral a motivé sa décision par le fait que la notion d'établissement stable non soumis à autorisation ne peut viser que les immeubles servant directement à l'activité économique d'une entreprise. En vertu de l'ordonnance en vigueur, l'activité économique doit être exercée dans l'immeuble concerné. L'article 3 OAIE dispose en outre qu'il n'y a pas établissement stable si l'immeuble est affecté à la construction ou à la location, à titre professionnel, de logements qui ne font pas partie d'un hôtel ou d'un apparthôtel. Ainsi, si l'immeuble est utilisé à des fins résidentielles, même pour le personnel, et qu'une certaine offre de prestations hôtelières n'est pas garantie, il n'est pas considéré comme faisant partie de l'établissement hôtelier, contrairement à la pratique de l'autorité.\u003c/p\u003e\u003c/text\u003e","new":"\u003ctext\u003e\u003cp\u003eEn vertu de l'article 2, alinéa 2, lettre a, LFAIE, l'acquisition d'immeubles par des personnes à l'étranger n'est pas subordonnée à une autorisation de l'autorité cantonale compétente si l'immeuble sert d'établissement stable pour faire le commerce, exploiter une fabrique ou exercer en la forme commerciale quelqu'autre industrie ainsi que pour exercer une activité artisanale ou une profession libérale. L'article 3 OAIE dispose toutefois qu'il n'y a pas établissement stable au sens de l'article 2, alinéa 2, lettre a, LFAIE, si l'immeuble est affecté à la construction ou à la location, à titre professionnel, de logements qui ne font pas partie d'un hôtel ou d'un apparthôtel.\u003c/p\u003e\u003cp\u003eDans les Grisons, l'autorité cantonale chargée de délivrer les autorisations a constaté à plusieurs reprises dans un passé récent qu'en lien avec l'établissement stable, l'acquisition de logements pour le personnel nécessaire à l'exploitation par des établissements hôteliers en mains étrangères ne nécessitait pas d'autorisation. Selon elle, le besoin de disposer de logements pour le personnel nécessaire à l'exploitation dans les stations touristiques était tout aussi notoire que le fait que de tels logements n'étaient guère disponibles. Gérer un hôtel demande beaucoup de personnel, qu'il faut héberger sur place, un impératif qui s'impose tant au niveau de l'exploitation que du recrutement. Dans les entreprises saisonnières des régions de montagne surtout, la mise à disposition de possibilités de logements temporaires est un critère décisif pour pouvoir embaucher des collaborateurs. La catégorie de l'établissement d'hébergement n'a ici aucune importance, ce qui compte, c'est plutôt le nombre de collaborateurs qu'une entreprise doit recruter deux fois par an. Qu'un collaborateur doive encore organiser lui-même son hébergement pour une courte durée (quelques mois) représente un désavantage concurrentiel évident pour l'exploitation. En particulier dans les destinations où se loger est cher, voire très cher (comme en Engadine, à Lenzerheide, à Davos ou à Arosa), ce désavantage concurrentiel est encore renforcé quand il s'agit de recruter du personnel. Notons en outre que, compte tenu des horaires dans l'hôtellerie, les trajets ont plus d'importance que pour un travail de bureau : lorsque les tâches impliquent des heures de chambre (ce qui concerne par ex. presque tous les employés de cuisine), le trajet est généralement effectué quatre fois par jour et non deux. La distance entre le lieu de travail et le domicile est donc également un facteur concurrentiel pour attirer les collaborateurs. Dans une destination saisonnière, cela peut signifier que deux fois par an - selon la taille de l'établissement -, des dizaines, voire des centaines d'unités d'habitation doivent être mises à disposition. Il est donc clair qu'une maison du personnel dans une destination de vacances doit être rattachée fonctionnellement à un établissement hôtelier.\u003c/p\u003e\u003cp\u003eL'Office fédéral de la justice (OFJ) a recouru contre une décision en ce sens du 24 août 2018 auprès du tribunal administratif des Grisons, recours qui, après avoir été rejeté, a été admis par le Tribunal fédéral (arrêt 2C_589/2020 du 22 mars 2021). Contrairement au tribunal administratif, le Tribunal fédéral a motivé sa décision par le fait que la notion d'établissement stable non soumis à autorisation ne peut viser que les immeubles servant directement à l'activité économique d'une entreprise. En vertu de l'ordonnance en vigueur, l'activité économique doit être exercée dans l'immeuble concerné. L'article 3 OAIE dispose en outre qu'il n'y a pas établissement stable si l'immeuble est affecté à la construction ou à la location, à titre professionnel, de logements qui ne font pas partie d'un hôtel ou d'un apparthôtel. Ainsi, si l'immeuble est utilisé à des fins résidentielles, même pour le personnel, et qu'une certaine offre de prestations hôtelières n'est pas garantie, il n'est pas considéré comme faisant partie de l'établissement hôtelier, contrairement à la pratique de l'autorité.\u003c/p\u003e\u003cp\u003eL'interprétation de l'article 3 OAIE par le Tribunal fédéral est trop restrictive. Elle aggrave considérablement le manque de logements et la situation difficile du personnel en la matière dans les régions touristiques. Afin que l'hôtellerie puisse toutefois disposer des logements pour le personnel dont elle a urgemment besoin, le Conseil fédéral est prié de modifier l'article 3 OAIE. Concrètement, la modification suivante est proposée : \" Il n'y a pas établissement stable au sens de l'article 2, alinéa 2, lettre a, LFAIE, si l'immeuble est affecté à la construction ou à la location, à titre professionnel, de logements qui ne font pas partie d'un hôtel ou d'un apparthôtel. Ne sont pas concernés les logements dont un hôtel ou un apparthôtel se sert pour héberger le personnel nécessaire à l'exploitation \".\u003c/p\u003e\u003c/text\u003e"},"modified":{"old":"2023-01-19T14:39:12.583000","new":"2023-01-23T12:00:23.110000"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224398,"short_number":"22.4398","title":"Réintroduire les contrôles aux frontières et ne plus entrer en matière sur les demandes de personnes venant d'un pays Schengen/Dublin","type":"Motion","author_name":"Glarner Andreas","author_type":"councillor","author_id":4161,"submission_date":"2022-12-14","status":"Non encore traité au conseil","status_date":"2022-12-14T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eLe Conseil fédéral est chargé de modifier le droit actuel pour faire en sorte :\u003c/p\u003e\u003cp\u003ea. que nos frontières nationales soient à nouveau surveillées et que des contrôles systématiques y soient effectués ;\u003c/p\u003e\u003cp\u003eb. qu'il ne soit plus entré en matière sur les demandes d'asile de personnes arrivant en Suisse en provenance d'Etats ayant ratifié les accords de Schengen/Dublin.\u003c/p\u003e\u003cp\u003eLes personnes dont la demande fait l'objet d'une décision de non-entrée en matière seront hébergées dans des logements affectés uniquement à cet usage et situés dans des lieux aussi peu attrayants que possible. Elles bénéficieront de l'aide d'urgence, mais ne recevront ni aide sociale ni autres versements en espèces.\u003c/p\u003e\u003cp\u003eLe Conseil fédéral pourra prévoir des exceptions, notamment en cas de situation exceptionnelle comme une guerre ou une catastrophe naturelle.\u003c/p\u003e\u003cp\u003eIl sera procédé à la modification des articles pertinents de la loi sur l'asile et des ordonnances concernées, ainsi que de toutes autres dispositions contraires à l'objectif de la présente intervention.\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224398-fr","changes":{"reason_text":{"old":"\u003ctext\u003e\u003cp\u003eL'accord de Schengen prévoit ce qui suit (message du Conseil fédéral du 24 octobre 2007, FF 2007 7456) :\u003c/p\u003e\u003cp\u003eLes frontières extérieures (= frontières entre les Etats Schengen et les Etats non membres de-Schengen) ne peuvent être franchies que si les conditions d'entrée prévues par l'acquis de Schengen sont remplies. Les personnes qui franchissent les frontières extérieures sont soumises à un contrôle aux frontières.\u003c/p\u003e\u003cp\u003eOr, depuis quelque temps, la Suisse est submergée par une vague sans précédent non seulement de vrais réfugiés, mais aussi, hélas, de migrants économiques. Si nombre d'entre eux sont déboutés de leur demande d'asile, ils ne peuvent pour autant être renvoyés ou expulsés, pour des raisons diverses. On leur permet donc de rester, alors qu'ils ne devraient pas en avoir le droit.\u003c/p\u003e\u003cp\u003ePour les demandeurs d'asile en provenance de certains pays comme l'Erythrée, le taux de protection est de 89 %, ce qui signifie qu'il existe une libre circulation de fait avec l'Erythrée et d'autres pays.\u003c/p\u003e\u003cp\u003eLe poids de ce phénomène est tel que les communes comme les cantons sont complètement dépassés, non seulement en ce qui concerne les logements, les écoles, les hôpitaux et les infrastructures, mais aussi sur le plan financier, où ils ont atteint la limite du supportable.\u003c/p\u003e\u003cp\u003eLa Suisse doit maintenant se défendre contre ce détournement massif du droit d'asile. Les vrais réfugiés doivent évidemment pouvoir continuer de bénéficier d'un accueil humanitaire, mais tout abus devra désormais être combattu avec détermination.\u003c/p\u003e\u003c/text\u003e","new":"\u003ctext\u003e\u003cp\u003eL'accord de Schengen prévoit ce qui suit (message du Conseil fédéral du 24 octobre 2007, FF 2007 7449) :\u003c/p\u003e\u003cp\u003eLes frontières extérieures (= frontières entre les Etats Schengen et les Etats non membres de-Schengen) ne peuvent être franchies que si les conditions d'entrée prévues par l'acquis de Schengen sont remplies. Les personnes qui franchissent les frontières extérieures sont soumises à un contrôle aux frontières.\u003c/p\u003e\u003cp\u003eOr, depuis quelque temps, la Suisse est submergée par une vague sans précédent non seulement de vrais réfugiés, mais aussi, hélas, de migrants économiques. Si nombre d'entre eux sont déboutés de leur demande d'asile, ils ne peuvent pour autant être renvoyés ou expulsés, pour des raisons diverses. On leur permet donc de rester, alors qu'ils ne devraient pas en avoir le droit.\u003c/p\u003e\u003cp\u003ePour les demandeurs d'asile en provenance de certains pays comme l'Erythrée, le taux de protection est de 89 %, ce qui signifie qu'il existe une libre circulation de fait avec l'Erythrée et d'autres pays.\u003c/p\u003e\u003cp\u003eLe poids de ce phénomène est tel que les communes comme les cantons sont complètement dépassés, non seulement en ce qui concerne les logements, les écoles, les hôpitaux et les infrastructures, mais aussi sur le plan financier, où ils ont atteint la limite du supportable.\u003c/p\u003e\u003cp\u003eLa Suisse doit maintenant se défendre contre ce détournement massif du droit d'asile. Les vrais réfugiés doivent évidemment pouvoir continuer de bénéficier d'un accueil humanitaire, mais tout abus devra désormais être combattu avec détermination.\u003c/p\u003e\u003c/text\u003e"},"modified":{"old":"2023-01-04T12:05:53.197000","new":"2023-01-26T12:17:07.207000"}},"created_at":"2023-01-27"},"bookmarked":false},{"id":20224367,"short_number":"22.4367","title":"Fonds d'infrastructure ferroviaire","type":"Interpellation","author_name":"Michel Matthias","author_type":"councillor","author_id":4309,"submission_date":"2022-12-13","status":"Non encore traité au conseil","status_date":"2022-12-13T00:00:00","council_yes":null,"council_no":null,"council_other":null,"submitted_text":"\u003ctext\u003e\u003cp\u003eDans le contexte du message du Conseil fédéral relatif à l'état des programmes d'aménagement et à la perspective Rail 2050 prévu pour 2026, il a été question à réitérées reprises d'une étape de consolidation à l'horizon 2040. Parallèlement, l'arrêté fédéral en vigueur sur l'étape d'aménagement 2035 de l'infrastructure ferroviaire prévoit des fonds destinés à divers projets d'aménagement.\u003c/p\u003e\u003cp\u003eDans ce contexte, je pose au Conseil fédéral les questions suivantes : \u003c/p\u003e\u003cp\u003e1. Comment le Fonds d'infrastructure ferroviaire (FIF) a-t-il évolué et quelles sont les prévisions ?\u003c/p\u003e\u003cp\u003e2. Quel est le montant du FIF disponible pour la réalisation de grands projets entre 2029 et 2040 ?\u003c/p\u003e\u003cp\u003e3. Quel montant sera vraisemblablement consacré à l'étape de consolidation dans le message 2026 ? Quels sont les principaux projets prévus et quels en seront les coûts ?\u003c/p\u003e\u003cp\u003e4. L'évolution du FIF entraînera-t-elle des problèmes de financement pour la réalisation des projets prévus dans l'arrêté fédéral sur l'étape d'aménagement 2035 de l'infrastructure ferroviaire (art. 1) ?\u003c/p\u003e\u003cp\u003e5. Après la consolidation, une étape plus importante devra être franchie (message 2030). De quel montant devrait-on disposer pour ce faire ?\u003c/p\u003e\u003c/text\u003e","update":{"table_name":"affair_translation","status":"u","object_id":"20224367-fr","changes":{"modified":{"old":"2023-01-04T11:59:06.290000","new":"2023-01-26T11:47:18.060000"},"federal_council_response_text":{"old":"","new":"\u003ctext\u003e\u003cp\u003e1. Dans l'ensemble, le fonds d'infrastructure ferroviaire (FIF) a bien évolué après la pandémie de COVID-19. Les prévisions actuelles indiquent que les réserves du fonds seront suffisantes jusqu'à la fin 2030. Grâce également à l'apport accru de la redevance sur le trafic des poids lourds liée aux prestations (RPLP), le FIF, du point de vue actuel, dispose de suffisamment de liquidités pour financer le maintien de la qualité des infrastructures, qui est une priorité, et les aménagements décidés. Le rapport explicatif concernant la consultation \" Modification de la loi fédérale sur les Chemins de fer fédéraux (LCFF) ; financement durable des CFF \"(1) présente de manière transparente l'évolution des apports et des prélèvements.\u003c/p\u003e\u003cp\u003eDes incertitudes subsistent toutefois quant à l'évolution économique. En outre, des décisions du Parlement sont attendues en 2023 et 2026, qui pourraient éventuellement conduire à de nouvelles mesures d'aménagement. Celles-ci ne sont pas prises en compte dans les prévisions.\u003c/p\u003e\u003cp\u003e2. En raison de la longue période de prévision, il n'est actuellement pas possible de fournir un chiffre fiable pou
